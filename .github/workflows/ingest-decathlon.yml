name: ingest-decathlon

on:
  workflow_dispatch:
  schedule:
    - cron: "10 9,17 * * *"   # 10:10 és 18:10 HU idő körül (UTC-ben)

permissions:
  contents: write

concurrency:
  group: ingest-decathlon-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- fontos: mindig sync main ---
      - name: Sync with origin/main
        run: |
          set -e
          git fetch origin
          git checkout main
          git reset --hard origin/main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install requests

      - name: Build Decathlon feed pages
        env:
          FEED_DECATHLON_URL: ${{ secrets.FEED_DECATHLON_URL }}
        run: |
          set -euo pipefail

          if [ -z "${FEED_DECATHLON_URL:-}" ]; then
            echo "::error title=Missing secret::FEED_DECATHLON_URL nincs beállítva."
            exit 1
          fi

          echo "▶️ Decathlon build indul..."
          python -u scripts/build_decathlon.py
          echo "✅ Decathlon build lefutott."

          # Sanity check – az új rendszer: globál meta + page-0001.json
          test -s docs/feeds/decathlon/meta.json
          test -s docs/feeds/decathlon/page-0001.json

          echo "---- META (rövidített) ----"
          head -c 800 docs/feeds/decathlon/meta.json || true
          echo
          echo "---------------------------"

          echo "Elérhető fájlok:"
          ls -la docs/feeds/decathlon

      - name: Commit & push directly to main (no PR)
        run: |
          set -e
          git config user.name  "github-actions"
          git config user.email "github-actions@github.com"

          git add docs/feeds/decathlon

          # ha nincs változás → kilép
          git diff --cached --quiet && echo "No changes, exiting." && exit 0

          git commit -m "decathlon: update feed pages"
          git pull --rebase origin main || true
          git push origin HEAD:main
