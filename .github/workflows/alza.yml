name: ingest-alza

on:
  # Kézi futtatás GitHub UI-ból
  workflow_dispatch:

  # Automatikus futás 2 óránként
  schedule:
    - cron: "0 */2 * * *"

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Build Alza feed JSON
        env:
          FEED_ALZA_URL: ${{ secrets.FEED_ALZA_URL }}
        run: |
          python scripts/build_alza.py

      - name: Commit & push feed (bot/update-alza branch)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          # CSAK az Alza feed fájlok
          file_pattern: docs/feeds/alza/**
          commit_message: "Update Alza feed JSON"
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com

          # Ide pusholunk – külön bot branch
          branch: bot/update-alza
          create_branch: true

          # Ha a branch már létezik és eltér, erőltetett push
          push_options: "--force"
