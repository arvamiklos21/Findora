name: ingest-alza

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8,18 * * *"   # reggel 9:00 és este 19:00 magyar idő

permissions:
  contents: write
  pull-requests: write

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full)
        - uses: actions/checkout@v4
            with:
            lfs: true


      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: |
          pip install requests lxml joblib scikit-learn

      - name: Build Alza feed pages (ML)
        env:
          FEED_ALZA_URL: ${{ secrets.FEED_ALZA_URL }}
        run: |
          set -e

          if [ -z "$FEED_ALZA_URL" ]; then
            echo "::error title=Missing secret::FEED_ALZA_URL nincs beállítva (Settings → Secrets → Actions)."
            exit 1
          fi

          mkdir -p docs/feeds/alza

          # ML alapú ALZA build
          python scripts/build_alza.py

          echo "Sanity check (category-based pages):"

          # első kategória mappa keresése
          FIRST_DIR=$(ls -1 docs/feeds/alza | head -n 1)
          echo "First dir: $FIRST_DIR"

          # első page JSON gyors ellenőrzése
          if command -v jq >/dev/null 2>&1; then
            jq '.items[0]' "docs/feeds/alza/$FIRST_DIR/page-0001.json" || true
          else
            head -c 600 "docs/feeds/alza/$FIRST_DIR/page-0001.json" || true
          fi

          ls -la docs/feeds/alza

      - name: Commit changes
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/feeds/alza
          git commit -m "alza: update feed pages (ML)" || echo "No changes"

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: bot/update-alza
          delete-branch: true
          title: "alza: update feed pages (ML)"
          commit-message: "alza: update feed pages (ML)"
          body: |
            Automated update of Alza feed pages using ML model.
