name: ingest-alza

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *"   # 2 óránként, ha soknak érzed, átírjuk később

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Python deps
        run: |
          pip install --upgrade pip
          pip install requests

      - name: Build Alza feed JSON
        env:
          FEED_ALZA_URL: ${{ secrets.FEED_ALZA_URL }}
        run: |
          python scripts/build_alza.py

      - name: Commit & push feed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update Alza feed JSON"
          file_pattern: docs/feeds/alza/**
