name: ingest-alza

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8,18 * * *"   # 09:00 és 19:00 magyar idő körül (UTC+1 → 08:00 / 18:00 UTC)

permissions:
  contents: write

concurrency:
  group: ingest-alza-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      # --- fontos: mindig sync main ---
      - name: Sync with origin/main
        run: |
          git fetch origin
          git checkout main
          git reset --hard origin/main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests joblib scikit-learn

      - name: Build Alza feed pages (ML)
        env:
          FEED_ALZA_URL: ${{ secrets.FEED_ALZA_URL }}
        run: |
          set -euo pipefail

          if [ -z "${FEED_ALZA_URL:-}" ]; then
            echo "::error title=Missing secret::FEED_ALZA_URL nincs beállítva (Settings → Secrets → Actions)."
            exit 1
          fi

          echo "[INFO] FEED_ALZA_URL nyers hossza: ${#FEED_ALZA_URL} karakter"
          echo "[INFO] FEED_ALZA_URL 'http' előfordulások: $(printf '%s\n' "$FEED_ALZA_URL" | grep -c 'http' || true)"

          mkdir -p docs/feeds/alza

          echo "▶️ Alza build indul..."
          python -u scripts/build_alza.py
          echo "✅ Alza build lefutott."

          # Sanity check – globál meta + globál page-0001
          test -s docs/feeds/alza/meta.json
          test -s docs/feeds/alza/page-0001.json

          echo "---- META (rövidített) ----"
          head -c 900 docs/feeds/alza/meta.json || true
          echo
          echo "---------------------------"

          if command -v jq >/dev/null 2>&1; then
            jq -e '.total_items >= 0 and (.page_count >= 1) and (.page_size == 1000)' docs/feeds/alza/meta.json >/dev/null
            jq -e '.items != null' docs/feeds/alza/page-0001.json >/dev/null
            echo "---- FIRST ITEM ----"
            jq '.items[0]' docs/feeds/alza/page-0001.json || true
          else
            head -c 900 docs/feeds/alza/page-0001.json || true
          fi

      - name: Commit & push directly to main (no PR)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add docs/feeds/alza

          # ha nincs változás → kilép
          git diff --cached --quiet && echo "No changes, exiting." && exit 0

          git commit -m "alza: update feed pages (ML)"
          git pull --rebase origin main || true
          git push origin HEAD:main
