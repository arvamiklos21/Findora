name: ingest-kozmetikaotthon

on:
  workflow_dispatch:
  schedule:
    - cron: "10 10,19 * * *"

permissions:
  contents: write
  pull-requests: write

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install requests

      - name: Build KozmetikaOtthon feed pages
        env:
          FEED_KOZMETIKAOTTHON_URL: ${{ secrets.FEED_KOZMETIKAOTTHON_URL }}
        run: |
          set -e
          mkdir -p docs/feeds/kozmetikaotthon
          python scripts/build_kozmetikaotthon.py

          echo "Sanity check (kozmetikaotthon tree):"
          ls -R docs/feeds/kozmetikaotthon || true

      - name: Commit feed updates to bot branch (autopush)
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git switch -C bot/update-kozmetikaotthon

          git add docs/feeds/kozmetikaotthon || true
          git commit -m "kozmetikaotthon: update feed pages" || true

          git push -f origin bot/update-kozmetikaotthon

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: bot/update-kozmetikaotthon
          base: main
          delete-branch: true
          title: "kozmetikaotthon: update feed pages"
          commit-message: "kozmetikaotthon: update feed pages"
          body: "Automated update of KozmetikaOtthon feed pages"
