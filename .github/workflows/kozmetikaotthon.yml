name: ingest-kozmetikaotthon

on:
  workflow_dispatch:
  schedule:
    - cron: "10 10,19 * * *"   # kb. 11:10 és 20:10 magyar idő

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync with origin/main
        run: |
          set -e
          git fetch origin
          git checkout main
          git reset --hard origin/main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          set -e
          pip install --upgrade pip
          pip install requests

      - name: Build KozmetikaOtthon feed pages (25 kategória + akció, üresen is)
        env:
          FEED_KOZMETIKAOTTHON_URL: ${{ secrets.FEED_KOZMETIKAOTTHON_URL }}
        run: |
          set -e

          mkdir -p docs/feeds/kozmetikaotthon

          # build_kozmetikaotthon.py már úgy van megírva, hogy:
          # - ha a feed elérhető → normál feldolgozás
          # - ha TIMEOUT / bármilyen hiba → akkor is legenerálja
          #   mind a 25 kategória mappát + akcio-t
          #   meta.json + page-0001.json fájllal
          python scripts/build_kozmetikaotthon.py

          echo "Tree of docs/feeds/kozmetikaotthon:"
          ls -R docs/feeds/kozmetikaotthon || true

      - name: Commit feed updates directly to main
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add docs/feeds/kozmetikaotthon || true

          # Ha nincs változás, ne dőljön el a build
          git commit -m "kozmetikaotthon: update feed pages" || echo "No changes"
          git push origin main || echo "Nothing to push"
