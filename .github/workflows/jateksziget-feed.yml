name: Sync Játéksziget feed

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */3 * * *"   # 3 óránként

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch feed to docs/partners/jateksziget.xml
        run: |
          mkdir -p docs/partners
          curl -fL "https://dl.product-service.dognet.sk/fp/jateksziget.hu-arukereso.xml" \
            -o docs/partners/jateksziget.xml

      - name: Commit if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(feed): update Játéksziget XML"
          file_pattern: docs/partners/jateksziget.xml
