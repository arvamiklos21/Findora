name: ingest-otthonmarket

on:
  workflow_dispatch:
  schedule:
    - cron: "10 10,19 * * *"   # 11:10 és 20:10 (HU) – 10:10 és 19:10 UTC

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync with origin/main
        run: |
          set -e
          git fetch origin
          git checkout main
          git reset --hard origin/main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          set -e
          pip install --upgrade pip
          pip install requests

      - name: Build OtthonMarket feed pages (global + 25 kategória + akció, üresen is)
        env:
          FEED_OTTHONMARKET_URL: ${{ secrets.FEED_OTTHONMARKET_URL }}
        run: |
          set -e

          if [ -z "$FEED_OTTHONMARKET_URL" ]; then
            echo "::error title=Missing secret::FEED_OTTHONMARKET_URL nincs beállítva (Settings → Secrets → Actions)."
            exit 1
          fi

          mkdir -p docs/feeds/otthonmarket

          # build_otthonmarket.py:
          #  - globál feed (docs/feeds/otthonmarket/meta.json + page-0001.json, ...)
          #  - kategória feedek (docs/feeds/otthonmarket/<category>/meta.json + page-0001.json, ...)
          #  - akciós blokk (docs/feeds/otthonmarket/akcio/meta.json + page-0001.json, ...)
          #  - ha nincs egyetlen termék (vagy feed hiba), akkor is legenerálja
          #    mind a 25 kategóriát + akciót üres page-0001.json-nel
          python scripts/build_otthonmarket.py

          echo "Tree of docs/feeds/otthonmarket:"
          ls -R docs/feeds/otthonmarket || true

      - name: Commit feed updates directly to main
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add docs/feeds/otthonmarket || true

          # Ha nincs változás, ne dőljön el a build
          git commit -m "otthonmarket: update feed pages" || echo "No changes"
          git push origin main || echo "Nothing to push"
