name: ingest-otthonmarket

on:
  workflow_dispatch:
  schedule:
    - cron: "20 10,19 * * *"   # 11:20 és 20:20 (HU)

permissions:
  contents: write
  pull-requests: write

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: pip install requests

      - name: Build Otthonmarket feed pages
        env:
          FEED_OTTHONMARKET_URL: ${{ secrets.FEED_OTTHONMARKET_URL }}
        run: |
          set -e
          if [ -z "$FEED_OTTHONMARKET_URL" ]; then
            echo "::error title=Missing secret::FEED_OTTHONMARKET_URL nincs beállítva (Settings → Secrets → Actions)."; exit 1
          fi
          mkdir -p docs/feeds/otthonmarket
          python scripts/build_otthonmarket.py
          echo "Sanity check (first item):"
          if command -v jq >/dev/null 2>&1; then
            jq -r '.items[0] | {title, img, url, price, discount}' docs/feeds/otthonmarket/page-0001.json || true
          else
            head -c 600 docs/feeds/otthonmarket/page-0001.json || true
          fi
          ls -la docs/feeds/otthonmarket

      - name: Commit changes
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main || true
          git add docs/feeds/otthonmarket
          git commit -m "otthonmarket: update feed pages" || echo "No changes"
          git push origin main || (git pull --rebase origin main && git push origin main)

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: bot/update-otthonmarket
          delete-branch: true
          title: "otthonmarket: update feed pages"
          commit-message: "otthonmarket: update feed pages"
          body: |
            Automated update of Otthonmarket feed pages (JSON pagination).
