name: ingest-otthonmarket

on:
  workflow_dispatch:
  schedule:
    - cron: "10 10,19 * * *"   # 11:10 és 20:10 (HU) – 10:10 és 19:10 UTC

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync with origin/main
        run: |
          set -e
          git fetch origin
          git checkout main
          git reset --hard origin/main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          set -e
          python -m pip install --upgrade pip
          pip install requests

      - name: Build OtthonMarket feed pages (GLOBAL ONLY, 1000/page)
        env:
          FEED_OTTHONMARKET_URL: ${{ secrets.FEED_OTTHONMARKET_URL }}
        run: |
          set -euo pipefail

          if [ -z "${FEED_OTTHONMARKET_URL:-}" ]; then
            echo "::error title=Missing secret::FEED_OTTHONMARKET_URL nincs beállítva (Settings → Secrets → Actions)."
            exit 1
          fi

          mkdir -p docs/feeds/otthonmarket

          # build_otthonmarket.py (új logika):
          #  - CSAK globál: docs/feeds/otthonmarket/meta.json + page-0001.json...
          #  - NINCS: docs/feeds/otthonmarket/<category>/...
          #  - NINCS: docs/feeds/otthonmarket/akcio/...
          #  - üres feed esetén is meta.json + page-0001.json készül
          python -u scripts/build_otthonmarket.py

          echo "Sanity check:"
          ls -la docs/feeds/otthonmarket || true

          if [ -f docs/feeds/otthonmarket/page-0001.json ]; then
            if command -v jq >/dev/null 2>&1; then
              jq -r '.items[0] | {title, url, price, discount, cat}' docs/feeds/otthonmarket/page-0001.json || true
            else
              head -c 600 docs/feeds/otthonmarket/page-0001.json || true
            fi
          else
            echo "::error title=Missing output::page-0001.json nem jött létre!"
            exit 1
          fi

      - name: Commit feed updates directly to main
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add docs/feeds/otthonmarket || true
          git commit -m "otthonmarket: update feed pages" || echo "No changes"
          git push origin main || echo "Nothing to push"
