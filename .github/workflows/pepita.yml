name: ingest-pepita

on:
  workflow_dispatch:
  schedule:
    - cron: "10 10,19 * * *"   # reggel 11:10 és este 20:10 magyar idő (10:10 és 19:10 UTC)

permissions:
  contents: write
  pull-requests: write

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: |
          pip install requests lxml joblib scikit-learn

      - name: Build Pepita feed pages
        env:
          FEED_PEPITA_URL: ${{ secrets.FEED_PEPITA_URL }}
        run: |
          set -e
          if [ -z "$FEED_PEPITA_URL" ]; then
            echo "::error title=Missing secret::FEED_PEPITA_URL nincs beállítva (Settings → Secrets → Actions)."
            exit 1
          fi

          mkdir -p docs/feeds/pepita

          python scripts/pepita.py

          echo "Sanity check (first item):"
          if command -v jq >/dev/null 2>&1; then
            jq -r '.items[0] | {title, img, url, price, discount}' docs/feeds/pepita/page-0001.json || true
          else
            head -c 600 docs/feeds/pepita/page-0001.json || true
          fi

          ls -la docs/feeds/pepita

      - name: Commit changes
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/feeds/pepita
          git commit -m "pepita: update feed pages (ML)" || echo "No changes"

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: bot/update-pepita
          delete-branch: true
          title: "pepita: update feed pages (ML)"
          commit-message: "pepita: update feed pages (ML)"
          body: |
            Automated update of Pepita feed pages using ML model.
