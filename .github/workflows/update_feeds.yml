name: Update Feeds

on:
  schedule:
    - cron: "0 */6 * * *"   # 6 óránként
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: pip install requests

      - name: Build Tchibo JSON
        run: python scripts/tchibo_feed_to_json.py

      - name: Build Jateksziget JSON
        run: python scripts/jateksziget_feed_to_json.py

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/tchibo.json docs/jateksziget.json
          git commit -m "Update feeds" || echo "No changes"
          git push
