name: Update Keywords

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # (opcionális) Frissíti az index.html keywords meta taget a lent megadott listára.
      - name: Update keywords in index.html
        run: |
          set -e
          FILE="index.html"
          if [[ ! -f "$FILE" ]]; then
            echo "index.html not found at repo root" >&2
            exit 1
          fi
          NEWKW='Findora, akció, kupon, kedvezmény, Amazon, Alza, About You, olcsó laptop, cipő, ruha, wellness'
          # Ha van keywords meta, lecseréli; ha nincs, hozzáadja a </head> elé.
          if grep -qi '<meta[^>]*name="keywords"' "$FILE"; then
            perl -0777 -pe "s|<meta\\s+name=\"keywords\"[^>]*>|<meta name=\"keywords\" content=\"${NEWKW}\">|gi" -i "$FILE"
          else
            perl -0777 -pe "s|</head>|  <meta name=\"keywords\" content=\"${NEWKW}\">\\n</head>|i" -i "$FILE"
          fi

      - name: Commit and push changes (if any)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: update keywords meta tag"
            git push
          else
            echo "No changes to commit."
          fi
