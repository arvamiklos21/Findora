name: Update keywords

on:
  schedule:
    # minden nap 03:10 UTC
    - cron: "10 3 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

# Ne ütközzön más workflow-val
concurrency:
  group: "update-keywords"
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (optional)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run updater script
        run: |
          python scripts/update_keywords.py

      - name: Detect changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      # A változásokat ne a main-re, hanem egy dedikált ágra pusholjuk
      - name: Commit changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -B autoupdate-keywords
          git add -A
          git commit -m "chore: auto-update keywords ($(date -u +'%Y-%m-%d %H:%M UTC'))"
          git push --force origin autoupdate-keywords

      # Automatikus Pull Request a main-be
      - name: Create or update Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: auto-update keywords"
          title: "chore: auto-update keywords"
          body: "Automatikus frissítés a **keywords.txt** fájlra."
          branch: autoupdate-keywords
          base: main
          draft: false
          delete-branch: false
