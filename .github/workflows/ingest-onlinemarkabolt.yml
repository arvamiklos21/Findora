name: ingest-onlinemarkabolt

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9,19 * * *"

permissions:
  contents: write

concurrency:
  group: ingest-onlinemarkabolt-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (main)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests

      - name: Build OnlineMarkabolt feed (global 1000/json)
        env:
          FEED_ONLINEMARKABOLT_URL: ${{ secrets.FEED_ONLINEMARKABOLT_URL }}
        run: |
          set -e

          if [ -z "$FEED_ONLINEMARKABOLT_URL" ]; then
            echo "::error title=Missing secret::FEED_ONLINEMARKABOLT_URL nincs beállítva!"
            exit 1
          fi

          python -u scripts/build-onlinemarkabolt.py

          # kötelező output ellenőrzések
          test -s docs/feeds/onlinemarkabolt/meta.json

          # ne commiteljünk üres feedet
          python - <<'EOF'
          import json
          with open("docs/feeds/onlinemarkabolt/meta.json", "r", encoding="utf-8") as f:
              meta = json.load(f)
          if meta.get("item_count", 0) <= 0:
              raise SystemExit("HIBA: 0 termék generálódott, nem commitelünk.")
          EOF

      - name: Commit & push to main (if changed)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add docs/feeds/onlinemarkabolt

          # ha nincs változás → clean exit
          if git diff --cached --quiet; then
            echo "No changes detected, exiting."
            exit 0
          fi

          git commit -m "onlinemarkabolt: regenerate global feed (1000/page)"

          # ha időközben jött commit a main-re, rebázolunk
          git pull --rebase origin main
          git push origin HEAD:main
