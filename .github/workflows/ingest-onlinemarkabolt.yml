name: ingest-onlinemarkabolt

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9,19 * * *"

permissions:
  contents: write

concurrency:
  group: ingest-onlinemarkabolt-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- fontos: mindig sync main ---
      - name: Sync with origin/main
        run: |
          git fetch origin
          git checkout main
          git reset --hard origin/main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install requests

      - name: Build OnlineMarkabolt feed pages
        env:
          FEED_ONLINEMARKABOLT_URL: ${{ secrets.FEED_ONLINEMARKABOLT_URL }}
        run: |
          set -e
          if [ -z "$FEED_ONLINEMARKABOLT_URL" ]; then
            echo "::error title=Missing secret::FEED_ONLINEMARKABOLT_URL nincs!"
            exit 1
          fi

          mkdir -p docs/feeds/onlinemarkabolt
          python -u scripts/build-onlinemarkabolt.py

          test -s docs/feeds/onlinemarkabolt/meta.json

      - name: Commit & push directly to main (no PR)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add docs/feeds/onlinemarkabolt

          # ha nincs változás → kilép, nincs PR
          git diff --cached --quiet && echo "No changes, exiting." && exit 0

          git commit -m "onlinemarkabolt: update feed pages"
          git pull --rebase origin main || true
          git push origin HEAD:main
