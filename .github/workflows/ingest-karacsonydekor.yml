name: ingest-karacsonydekor

on:
  workflow_dispatch:
  schedule:
    - cron: "10 10,19 * * *"   # 11:10 és 20:10 (HU) – 10:10 és 19:10 UTC

permissions:
  contents: write
  pull-requests: write

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync with origin/main
        run: |
          set -e
          git fetch origin
          git checkout main
          git reset --hard origin/main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install requests

      - name: Build Karacsonydekor feed pages (global + categories + akcios-block)
        env:
          FEED_KARACSONYDEKOR_URL: ${{ secrets.FEED_KARACSONYDEKOR_URL }}
        run: |
          set -e
          if [ -z "$FEED_KARACSONYDEKOR_URL" ]; then
            echo "::error title=Missing secret::FEED_KARACSONYDEKOR_URL nincs beállítva (Settings → Secrets → Actions)."
            exit 1
          fi

          mkdir -p docs/feeds/karacsonydekor

          # ÚJ: build_karacsonydekor.py már:
          #  - globál feedet ír a docs/feeds/karacsonydekor/ alá
          #  - létrehozza az összes Findora kategória mappát
          #  - létrehozza az akcios-block mappát, meta.json-nal
          python scripts/build_karacsonydekor.py

          echo "Sanity check (global page-0001):"
          if command -v jq >/dev/null 2>&1; then
            jq -r '.items[0] | {title, img, url, price, discount}' docs/feeds/karacsonydekor/page-0001.json || true
          else
            head -c 600 docs/feeds/karacsonydekor/page-0001.json || true
          fi

          echo "Tree of docs/feeds/karacsonydekor:"
          ls -R docs/feeds/karacsonydekor || true

      - name: Commit feed updates to bot branch
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          BR="bot/update-karacsonydekor"
          git checkout -B "$BR"

          git add docs/feeds/karacsonydekor

          git commit -m "karacsonydekor: update feed pages" || echo "No changes"
          git push --force-with-lease origin "$BR"

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: bot/update-karacsonydekor
          delete-branch: true
          title: "karacsonydekor: update feed pages"
          commit-message: "karacsonydekor: update feed pages"
          body: |
            Automated update of Karacsonydekor feed pages:
            - global feed (docs/feeds/karacsonydekor)
            - category feeds (docs/feeds/karacsonydekor/<category>/)
            - akcios-block (docs/feeds/karacsonydekor/akcios-block/).
          base: main
