name: Algolia – index frissítés

on:
  workflow_dispatch:
  push:
    paths:
      - "docs/feeds/**"
      - "docs/algolia_push.js"
      - ".github/workflows/algolia-push.yml"

jobs:
  algolia:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Algolia client
        run: |
          cd docs
          npm init -y
          npm install algoliasearch@4

      - name: Run Algolia Push
        run: |
          cd docs
          node algolia_push.js
        env:
          ALGOLIA_APP_ID: W95VUS9HJ8
          ALGOLIA_ADMIN_API_KEY: ${{ secrets.ALGOLIA_ADMIN_API_KEY }}
          ALGOLIA_INDEX_NAME: findora_products
