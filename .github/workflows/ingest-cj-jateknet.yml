name: ingest-cj-eoptika

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"   # 03:00 HU (02:00 UTC)

permissions:
  contents: write
  pull-requests: write

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Tiszta main, külön bot branch
      - name: Prepare clean branch
        run: |
          set -e
          git rebase --abort || true
          git merge --abort || true
          git reset --hard
          git clean -fd

          git fetch origin
          git checkout main
          git reset --hard origin/main

          BR="bot/update-cj-eoptika"
          git checkout -B "$BR"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Download CJ eOptika feed (plain TXT via HTTP)
        run: |
          set -e
          curl -L -u "${{ secrets.CJ_HTTP_USER }}:${{ secrets.CJ_HTTP_PASS }}" \
            "http://datatransfer.cj.com/datatransfer/files/${{ secrets.CJ_HTTP_USER }}/outgoing/productcatalog/310806/eOptika_HU-eOptikaHU_google_all-shopping.txt.zip" \
            -o cj-eoptika.zip

          rm -rf cj-eoptika-feed
          mkdir cj-eoptika-feed
          unzip -o cj-eoptika.zip -d cj-eoptika-feed

      - name: Install Python deps
        run: |
          set -e
          pip install --upgrade pip

      - name: Build CJ eOptika JSON feed pages
        run: |
          set -e
          mkdir -p docs/feeds/cj-eoptika
          python scripts/build_cj_eoptika.py
          echo "Sanity check (first page, if exists):"
          head -c 800 docs/feeds/cj-eoptika/page-0001.json || true

      - name: Commit feed updates
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/feeds/cj-eoptika || true
          git status
          git commit -m "cj-eoptika: update feed pages" || echo "No changes"

      - name: Force delete stale remote branch (error-tolerant)
        run: |
          git push origin :bot/update-cj-eoptika || true

      - name: Push update branch
        run: |
          set -e
          git push --force-with-lease origin HEAD:bot/update-cj-eoptika

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: bot/update-cj-eoptika
          delete-branch: true
          title: "cj-eoptika: update feed pages"
          commit-message: "cj-eoptika: update feed pages"
          body: |
            Automated update of CJ eOptika feed pages (JSON pagination).
          base: main
