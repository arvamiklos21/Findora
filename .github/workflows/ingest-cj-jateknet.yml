name: ingest-cj-jateknet

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Download CJ JátékNet feed
        run: |
          curl -L -u "${{ secrets.CJ_HTTP_USER }}:${{ secrets.CJ_HTTP_PASS }}" \
            "http://datatransfer.cj.com/datatransfer/files/${{ secrets.CJ_HTTP_USER }}/outgoing/productcatalog/310806/J_t_kNet_hu-JateknetHU_google_all-shopping.txt.zip" \
            -o cj-jateknet.zip

      - name: Unzip
        run: |
          rm -rf cj-jateknet-feed
          mkdir cj-jateknet-feed
          unzip -o cj-jateknet.zip -d cj-jateknet-feed

      - name: Build
        run: python scripts/build_cj_jateknet.py

      - name: Commit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/feeds/cj-jateknet || true
          git commit -m "update CJ JátékNet feed" || echo "No changes"
          git push
