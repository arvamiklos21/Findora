name: ingest-cj-jateknet

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # fontos: lássa a teljes history-t, tudjon pull-olni

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Download CJ JátékNet feed
        run: |
          curl -L -u "${{ secrets.CJ_HTTP_USER }}:${{ secrets.CJ_HTTP_PASS }}" \
            "http://datatransfer.cj.com/datatransfer/files/${{ secrets.CJ_HTTP_USER }}/outgoing/productcatalog/310806/J_t_kNet_hu-JateknetHU_google_all-shopping.txt.zip" \
            -o cj-jateknet.zip

      - name: Unzip
        run: |
          rm -rf cj-jateknet-feed
          mkdir cj-jateknet-feed
          unzip -o cj-jateknet.zip -d cj-jateknet-feed

      - name: Build CJ JátékNet JSON feed
        run: |
          python scripts/build_cj_jateknet.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e

          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # mindig szinkronizálunk a remote main-nel, hogy ne legyen "fetch first" hiba
          git pull --rebase origin main || true

          git add docs/feeds/cj-jateknet || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "update CJ JátékNet feed"
            git push origin HEAD:main
          fi
