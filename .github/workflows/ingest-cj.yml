name: Ingest CJ feeds

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # 6 óránként fut

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # kell a rebase-hez

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip

      # ============================
      # === EOPTIKA FEED DOWNLOAD ===
      # ============================
      - name: Download CJ eOptika feed
        env:
          CJ_HTTP_USER: ${{ secrets.CJ_HTTP_USER }}
          CJ_HTTP_PASS: ${{ secrets.CJ_HTTP_PASS }}
          FEED_URL: ${{ secrets.CJ_FEED_EOPTIKA_URL }}
        run: |
          mkdir -p cj-feeds/eoptika
          curl -u "$CJ_HTTP_USER:$CJ_HTTP_PASS" -L "$FEED_URL" -o eoptika.zip
          unzip -o eoptika.zip -d cj-feeds/eoptika
          TXT=$(find cj-feeds/eoptika -type f -name "*.txt" | head -n 1)
          echo "TXT: $TXT"
          python scripts/build_cj_txt.py "$TXT" cj-eoptika

      # ============================
      # === KARCHER FEED DOWNLOAD ===
      # ============================
      - name: Download CJ Karcher feed
        env:
          CJ_HTTP_USER: ${{ secrets.CJ_HTTP_USER }}
          CJ_HTTP_PASS: ${{ secrets.CJ_HTTP_PASS }}
          FEED_URL: ${{ secrets.CJ_FEED_KARCHER_URL }}
        run: |
          mkdir -p cj-feeds/karcher
          curl -u "$CJ_HTTP_USER:$CJ_HTTP_PASS" -L "$FEED_URL" -o karcher.zip
          unzip -o karcher.zip -d cj-feeds/karcher
          TXT=$(find cj-feeds/karcher -type f -name "*.txt" | head -n 1)
          echo "TXT: $TXT"
          python scripts/build_cj_txt.py "$TXT" cj-karcher

      # ============================
      # === JATEKNET FEED DOWNLOAD ===
      # ============================
      - name: Download CJ Jateknet feed
        env:
          CJ_HTTP_USER: ${{ secrets.CJ_HTTP_USER }}
          CJ_HTTP_PASS: ${{ secrets.CJ_HTTP_PASS }}
          FEED_URL: ${{ secrets.CJ_FEED_JATEKNET_URL }}
        run: |
          mkdir -p cj-feeds/jateknet
          curl -u "$CJ_HTTP_USER:$CJ_HTTP_PASS" -L "$FEED_URL" -o jateknet.zip
          unzip -o jateknet.zip -d cj-feeds/jateknet
          TXT=$(find cj-feeds/jateknet -type f -name "*.txt" | head -n 1)
          echo "TXT: $TXT"
          python scripts/build_cj_txt.py "$TXT" cj-jateknet

      # ============================
      # === GIT COMMIT + REBASE PUSH ===
      # ============================
      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add docs/feeds/

          git commit -m "Update CJ feeds" || echo "No changes to commit"

          git fetch origin
          git pull --rebase origin main || true

          git push origin HEAD:main || echo "No changes pushed"
