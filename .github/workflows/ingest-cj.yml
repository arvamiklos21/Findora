name: Ingest CJ feeds

on:
  workflow_dispatch:
  schedule:
    - cron: "20 7,17 * * *"   # 08:20 és 18:20 HU idő (UTC+1)

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest

    env:
      CJ_FEED_URL: ${{ secrets.CJ_FEED_URL }}
      CJ_HTTP_USER: ${{ secrets.CJ_HTTP_USER }}
      CJ_HTTP_PASS: ${{ secrets.CJ_HTTP_PASS }}
      CJ_API_TOKEN: ${{ secrets.CJ_API_TOKEN }}

    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -e
          pip install --upgrade pip
          pip install requests

      - name: Build CJ feeds (eOptika, Karcher, Jateknet, Jatekshop)
        run: |
          set -e
          python scripts/build_cj_eoptika.py   || echo "WARN: CJ eOptika build hiba"
          python scripts/build_cj_karcher.py   || echo "WARN: CJ Karcher build hiba"
          python scripts/build_cj_jateknet.py  || echo "WARN: CJ Jateknet build hiba"
          python scripts/cj_jatekshop.py       || echo "WARN: CJ Jatekshop build hiba"

          echo "Tree under docs/feeds:"
          ls -R docs/feeds || true

      - name: Commit & push to main
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add docs/feeds/cj-eoptika docs/feeds/cj-karcher docs/feeds/cj-jateknet docs/feeds/cj-jatekshop || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "CJ feeds: update eOptika, Karcher, Jateknet, Jatekshop"
            git push origin HEAD:main
          fi
