name: Ingest CJ feeds

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 */6 * * *"   # 6 óránként

jobs:
  cj_ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # ====== eOptika ======
      - name: Download CJ eOptika feed
        env:
          CJ_HTTP_USER: ${{ secrets.CJ_HTTP_USER }}
          CJ_HTTP_PASS: ${{ secrets.CJ_HTTP_PASS }}
          FEED_URL: ${{ secrets.CJ_FEED_EOPTIKA_URL }}
        run: |
          curl -u "$CJ_HTTP_USER:$CJ_HTTP_PASS" -L "$FEED_URL" -o eoptika.zip
          unzip -o eoptika.zip -d eoptika
          TXT=$(ls eoptika/*.txt | head -n 1)
          echo "TXT: $TXT"
          python scripts/build_cj_txt.py "$TXT" cj-eoptika

      # ====== Karcher ======
      - name: Download CJ Karcher feed
        env:
          CJ_HTTP_USER: ${{ secrets.CJ_HTTP_USER }}
          CJ_HTTP_PASS: ${{ secrets.CJ_HTTP_PASS }}
          FEED_URL: ${{ secrets.CJ_FEED_KARCHER_URL }}
        run: |
          curl -u "$CJ_HTTP_USER:$CJ_HTTP_PASS" -L "$FEED_URL" -o karcher.zip
          unzip -o karcher.zip -d karcher
          TXT=$(ls karcher/*.txt | head -n 1)
          echo "TXT: $TXT"
          python scripts/build_cj_txt.py "$TXT" cj-karcher

      # ====== Jateknet ======
      - name: Download CJ Jateknet feed
        env:
          CJ_HTTP_USER: ${{ secrets.CJ_HTTP_USER }}
          CJ_HTTP_PASS: ${{ secrets.CJ_HTTP_PASS }}
          FEED_URL: ${{ secrets.CJ_FEED_JATEKNET_URL }}
        run: |
          curl -u "$CJ_HTTP_USER:$CJ_HTTP_PASS" -L "$FEED_URL" -o jateknet.zip
          unzip -o jateknet.zip -d jateknet
          TXT=$(ls jateknet/*.txt | head -n 1)
          echo "TXT: $TXT"
          python scripts/build_cj_txt.py "$TXT" cj-jateknet

      # ====== Commit JSON ======
      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/feeds/
          git commit -m "Update CJ feeds" || echo "No changes"
          git push
