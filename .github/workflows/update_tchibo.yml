name: Update Tchibo JSON

on:
  schedule:
    - cron: "15 */6 * * *"   # 6 óránként, egész óra +15 perckor
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: pip install requests

      - name: Build tchibo.json
        run: python scripts/tchibo_feed_to_json.py

      - name: Commit & push tchibo.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/tchibo.json
          git commit -m "Update Tchibo feed" || echo "No changes"
          git push
