name: ingest-ekszereshop

on:
  workflow_dispatch:
  schedule:
    - cron: "10 10,19 * * *"   # reggel 11:10 és este 20:10 magyar idő (10:10 és 19:10 UTC)

permissions:
  contents: write
  pull-requests: write

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: pip install requests

      - name: Build Ekszer-eshop feed pages
        env:
          FEED_EKSZERESHOP_URL: ${{ secrets.FEED_EKSZERESHOP_URL }}
        run: |
          set -e
          if [ -z "$FEED_EKSZERESHOP_URL" ]; then
            echo "::error title=Missing secret::FEED_EKSZERESHOP_URL nincs beállítva (Settings → Secrets → Actions)."; exit 1
          fi
          mkdir -p docs/feeds/ekszereshop
          python scripts/ekszereshop.py
          echo "Sanity check (first item):"
          if command -v jq >/dev/null 2>&1; then
            jq -r '.items[0] | {title, img, url, price, discount}' docs/feeds/ekszereshop/page-0001.json || true
          else
            head -c 600 docs/feeds/ekszereshop/page-0001.json || true
          fi
          ls -la docs/feeds/ekszereshop

      - name: Commit changes
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/feeds/ekszereshop
          git commit -m "ekszereshop: update feed pages" || echo "No changes"

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: bot/update-ekszereshop
          delete-branch: true
          title: "ekszereshop: update feed pages"
          commit-message: "ekszereshop: update feed pages"
          body: |
            Automated update of Ekszer-eshop feed pages (JSON pagination).
