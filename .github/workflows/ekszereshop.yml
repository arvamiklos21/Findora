name: ingest-ekszereshop

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9,19 * * *"   # kb. 10:00 és 20:00 magyar idő (téli időszámításnál)

permissions:
  contents: write

concurrency:
  group: ingest-ekszereshop-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- fontos: mindig sync main ---
      - name: Sync with origin/main
        run: |
          set -e
          git fetch origin
          git checkout main
          git reset --hard origin/main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          set -e
          python -m pip install --upgrade pip
          pip install requests

      - name: Build Ekszereshop feed pages (GLOBAL-ONLY, 1000/page)
        env:
          FEED_EKSZERESHOP_URL: ${{ secrets.FEED_EKSZERESHOP_URL }}
        run: |
          set -euo pipefail

          if [ -z "${FEED_EKSZERESHOP_URL:-}" ]; then
            echo "::error title=Missing secret::FEED_EKSZERESHOP_URL nincs beállítva (Settings → Secrets → Actions)."
            exit 1
          fi

          mkdir -p docs/feeds/ekszereshop
          python -u scripts/build_ekszereshop.py

          echo "Sanity checks (GLOBAL-ONLY):"
          test -s docs/feeds/ekszereshop/meta.json
          test -s docs/feeds/ekszereshop/page-0001.json

          echo "Tree of docs/feeds/ekszereshop:"
          ls -la docs/feeds/ekszereshop || true

          echo "First item sanity:"
          if command -v jq >/dev/null 2>&1; then
            jq -r '.items[0] | {title, img, url, price, old_price, discount, partner, findora_main}' \
              docs/feeds/ekszereshop/page-0001.json || true
          else
            head -c 800 docs/feeds/ekszereshop/page-0001.json || true
          fi

      - name: Commit & push directly to main (no PR)
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          git add docs/feeds/ekszereshop

          # ha nincs változás → kilép
          git diff --cached --quiet && echo "No changes, exiting." && exit 0

          git commit -m "ekszereshop: update feed pages (global-only)"
          git pull --rebase origin main || true
          git push origin HEAD:main
