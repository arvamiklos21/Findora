name: ingest-regiojatek

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *"  # 2 óránként (UTC)

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ingest-regiojatek-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
          cache: "pip"

      - name: Install deps
        run: pip install requests

      - name: Build RegioJatek feed pages
        env:
          FEED_REGIOJATEK_URL: ${{ secrets.FEED_REGIOJATEK_URL }}
        run: |
          set -euo pipefail
          if [ -z "${FEED_REGIOJATEK_URL:-}" ]; then
            echo "::error title=Missing secret::FEED_REGIOJATEK_URL nincs beállítva (Settings → Secrets → Actions)."
            exit 1
          fi

          mkdir -p docs/feeds/regiojatek
          python -u scripts/build_regiojatek.py

          # Szigorú sanity check
          test -s docs/feeds/regiojatek/meta.json
          test -s docs/feeds/regiojatek/page-0001.json

          if command -v jq >/dev/null 2>&1; then
            jq -e '.items | length >= 0' docs/feeds/regiojatek/page-0001.json >/dev/null
            jq -e '.pages >= 1 and .total >= 0' docs/feeds/regiojatek/meta.json >/dev/null
            echo "Sanity check (first item):"
            jq -r '.items[0] | {title, img, url, price, discount}' docs/feeds/regiojatek/page-0001.json || true
          else
            head -c 800 docs/feeds/regiojatek/page-0001.json || true
          fi

          ls -la docs/feeds/regiojatek

      - name: Commit changes
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git add docs/feeds/regiojatek
          git commit -m "regiojatek: update feed pages" || echo "No changes"

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: bot/update-regiojatek
          delete-branch: true
          title: "regiojatek: update feed pages"
          commit-message: "regiojatek: update feed pages"
          body: |
            Automated update of RegioJáték feed pages (JSON pagination).
