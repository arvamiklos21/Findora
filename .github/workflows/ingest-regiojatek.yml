name: ingest-regiojatek

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # 6 óránként

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync with origin/main
        run: |
          git pull origin main || true

      # FIX: Python telepítés deps nélkül (NEM keres requirements.txt-t)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          allow-prereleases: true

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Build RegioJatek feed pages (global + categories + akcios-block)
        env:
          FEED_REGIOJATEK_URL: ${{ secrets.FEED_REGIOJATEK_URL }}
        run: |
          python scripts/build_regiojatek.py

      - name: Commit feed updates to main (autopush, stable)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/feeds/regiojatek || true
          git commit -m "regiojatek: update feed pages" || true
          git push origin main || true
