name: ingest-regiojatek

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9,19 * * *"   # reggel 10:00 és este 20:00 magyar idő (9 és 19 UTC)

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ingest-regiojatek-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync with origin/main
        run: |
          set -e
          git fetch origin
          git checkout main
          git reset --hard origin/main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install requests

      - name: Build RegioJatek feed pages (global + categories + akcios-block)
        env:
          FEED_REGIOJATEK_URL: ${{ secrets.FEED_REGIOJATEK_URL }}
          FEED_REGIO_URL: ${{ secrets.FEED_REGIO_URL }}
        run: |
          set -e

          if [ -z "${FEED_REGIOJATEK_URL:-}" ] && [ -z "${FEED_REGIO_URL:-}" ]; then
            echo "::error title=Missing secret::Nincs FEED_REGIOJATEK_URL vagy FEED_REGIO_URL beállítva (Settings → Secrets → Actions)."
            exit 1
          fi

          mkdir -p docs/feeds/regiojatek

          # build_regiojatek.py:
          #  - globál feed (docs/feeds/regiojatek/page-*.json)
          #  - kategória feedek (docs/feeds/regiojatek/<findora_cat>/...)
          #  - akcios-block (docs/feeds/regiojatek/akcios-block/...)
          python scripts/build_regiojatek.py

          echo "Sanity check – globál meta + első oldal:"
          test -s docs/feeds/regiojatek/meta.json
          test -s docs/feeds/regiojatek/page-0001.json

          if command -v jq >/dev/null 2>&1; then
            jq -e '.items | length >= 0' docs/feeds/regiojatek/page-0001.json >/dev/null
            jq -e '.page_count >= 0 and .total_items >= 0' docs/feeds/regiojatek/meta.json >/dev/null
          fi

          echo "Sanity check – kategória mappák (meta.json létezés):"
          # Például jatekok és akcios-block – ha nincs item, akkor is legyen meta.json
          test -s docs/feeds/regiojatek/jatekok/meta.json || echo "⚠ jatekok/meta.json hiányzik"
          test -s docs/feeds/regiojatek/akcios-block/meta.json || echo "⚠ akcios-block/meta.json hiányzik"

          echo "Tree of docs/feeds/regiojatek:"
          ls -R docs/feeds/regiojatek || true

      - name: Commit feed updates to bot branch (autopush, stable)
        run: |
          set -e

          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          BR="bot/update-regiojatek"

          # mindig a friss main-ről indulunk
          git checkout main
          git checkout -B "$BR"

          git add docs/feeds/regiojatek

          git commit -m "regiojatek: update feed pages" || echo "No changes"

          # stabil force-with-lease, hogy ne akadjon be stale ref miatt
          git push --force-with-lease origin "$BR"

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: bot/update-regiojatek
          delete-branch: true
          title: "regiojatek: update feed pages"
          commit-message: "regiojatek: update feed pages"
          body: |
            Automated update of RegioJáték feed pages:
            - global feed (docs/feeds/regiojatek/page-*.json)
            - category feeds (docs/feeds/regiojatek/<category>/...)
            - akcios-block (docs/feeds/regiojatek/akcios-block/).
          base: main
