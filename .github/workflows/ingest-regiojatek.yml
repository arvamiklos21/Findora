name: ingest-regiojatek

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9,19 * * *"   # reggel 10:00 és este 20:00 magyar idő (9 és 19 UTC)

permissions:
  contents: write

concurrency:
  group: ingest-regiojatek-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync with origin/main
        run: |
          set -e
          git fetch origin main
          git checkout main
          git reset --hard origin/main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
          cache: "pip"

      - name: Install deps
        run: pip install requests

      - name: Build RegioJatek feed pages (global + categories + akcios-block)
        env:
          FEED_REGIOJATEK_URL: ${{ secrets.FEED_REGIOJATEK_URL }}
          FEED_REGIO_URL: ${{ secrets.FEED_REGIO_URL }}
        run: |
          set -euo pipefail

          # Legalább az egyik secret kell
          if [ -z "${FEED_REGIOJATEK_URL:-}" ] && [ -z "${FEED_REGIO_URL:-}" ]; then
            echo "::error title=Missing secret::Legalább az egyik secretet állítsd be: FEED_REGIOJATEK_URL vagy FEED_REGIO_URL."
            exit 1
          fi

          mkdir -p docs/feeds/regiojatek
          python -u scripts/build_regiojatek.py

          # Szigorú sanity check – globál feed
          test -s docs/feeds/regiojatek/meta.json
          test -s docs/feeds/regiojatek/page-0001.json

          if command -v jq >/dev/null 2>&1; then
            jq -e '.items | length >= 0' docs/feeds/regiojatek/page-0001.json >/dev/null
            jq -e '.page_count >= 0 and .total_items >= 0' docs/feeds/regiojatek/meta.json >/dev/null || true
            echo "Sanity check (first global item):"
            jq -r '.items[0] | {title, img, url, price, discount}' docs/feeds/regiojatek/page-0001.json || true
          else
            head -c 800 docs/feeds/regiojatek/page-0001.json || true
          fi

          echo "Első pár kategóriafájl a docs/feeds/regiojatek alatt:"
          find docs/feeds/regiojatek -maxdepth 2 -type f | sed 's|^|  |' | head -n 80 || true

      - name: Commit feed updates to main (autopush, stable)
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          git add docs/feeds/regiojatek

          # Ha nincs változás, ne próbáljon push-olni
          if git diff --cached --quiet; then
            echo "No changes to commit – nothing to push."
            exit 0
          fi

          git commit -m "regiojatek: update feed pages"

          # Ütközés ellen – húzzuk be a legfrissebb main-t, majd push
          git pull --rebase origin main
          git push origin HEAD:main
