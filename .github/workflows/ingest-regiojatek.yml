name: ingest-regiojatek

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9,19 * * *"

permissions:
  contents: write
  pull-requests: write

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync with origin/main
        run: |
          set -e
          git fetch origin
          git checkout main
          git reset --hard origin/main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Build RegioJatek feed pages (global + categories + akcios-block)
        env:
          FEED_REGIOJATEK_URL: ${{ secrets.FEED_REGIOJATEK_URL }}
        run: |
          set -e

          if [ -z "$FEED_REGIOJATEK_URL" ]; then
            echo "::error title=Missing secret::FEED_REGIOJATEK_URL nincs beállítva."; exit 1
          fi

          mkdir -p docs/feeds/regiojatek

          python scripts/build_regiojatek.py

          echo "Sanity check:"
          if command -v jq >/dev/null 2>&1; then
            jq -r '.items[0]' docs/feeds/regiojatek/page-0001.json || true
          else
            head -c 800 docs/feeds/regiojatek/page-0001.json || true
          fi

          ls -R docs/feeds/regiojatek || true

      - name: Commit feed updates to bot branch (autopush, stable)
        run: |
          set -e

          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          BR="bot/update-regiojatek"

          # új ág létrehozása mindig tiszta állapotról
          git checkout -B "$BR"

          git add docs/feeds/regiojatek
          git commit -m "regiojatek: update feed pages" || echo "No changes"

          # nincs rebase, nincs pull – stabil force push
          git push --force-with-lease origin "$BR"

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: bot/update-regiojatek
          delete-branch: true
          title: "regiojatek: update feed pages"
          commit-message: "regiojatek: update feed pages"
          body: |
            Automated update of RegioJáték feed pages (global + categories + akcios-block).
          base: main
