name: ingest-regiojatek

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9,19 * * *"   # reggel 10:00 és este 20:00 magyar idő (9 és 19 UTC)

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ingest-regiojatek-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync with origin/main
        run: |
          set -e
          git fetch origin
          git checkout main
          git reset --hard origin/main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install requests

      - name: Build RegioJatek feed pages (global + categories + akcios-block)
        env:
          FEED_REGIOJATEK_URL: ${{ secrets.FEED_REGIOJATEK_URL }}
        run: |
          set -e
          if [ -z "$FEED_REGIOJATEK_URL" ]; then
            echo "::error title=Missing secret::FEED_REGIOJATEK_URL nincs beállítva (Settings → Secrets → Actions)."
            exit 1
          fi

          mkdir -p docs/feeds/regiojatek

          # build_regiojatek.py:
          #  - globál feed (docs/feeds/regiojatek/page-0001.json, ... + meta.json)
          #  - kategória feedek (docs/feeds/regiojatek/<category>/...)
          #  - akcios-block (docs/feeds/regiojatek/akcios-block/...)
          python scripts/build_regiojatek.py

          echo "Sanity check (global page-0001):"
          if command -v jq >/dev/null 2>&1; then
            jq -r '.items[0] | {title, img, url, price, discount}' docs/feeds/regiojatek/page-0001.json || true
          else
            head -c 600 docs/feeds/regiojatek/page-0001.json || true
          fi

          echo "Tree of docs/feeds/regiojatek:"
          ls -R docs/feeds/regiojatek || true

      - name: Commit feed updates to bot branch (autopush)
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          BR="bot/update-regiojatek"
          git checkout -B "$BR"

          git add docs/feeds/regiojatek

          git commit -m "regiojatek: update feed pages" || echo "No changes"
          git push --force-with-lease origin "$BR"

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: bot/update-regiojatek
          delete-branch: true
          title: "regiojatek: update feed pages"
          commit-message: "regiojatek: update feed pages"
          body: |
            Automated update of RegioJáték feed pages:
            - global feed (docs/feeds/regiojatek)
            - category feeds (docs/feeds/regiojatek/<category>/)
            - akcios-block (docs/feeds/regiojatek/akcios-block/).
          base: main
