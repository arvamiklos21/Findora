name: ingest-jateksziget

on:
  workflow_dispatch:
  schedule:
    - cron: "10 10,19 * * *"   # reggel 11:10 és este 20:10 magyar idő (10:10 és 19:10 UTC)

permissions:
  contents: write

concurrency:
  group: ingest-jateksziget-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- fontos: mindig sync main ---
      - name: Sync with origin/main
        run: |
          git fetch origin
          git checkout main
          git reset --hard origin/main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Build Jateksziget feed pages (GLOBAL ONLY)
        env:
          FEED_JATEKSZIGET_URL: ${{ secrets.FEED_JATEKSZIGET_URL }}
        run: |
          set -euo pipefail

          if [ -z "${FEED_JATEKSZIGET_URL:-}" ]; then
            echo "::error title=Missing secret::FEED_JATEKSZIGET_URL nincs beállítva (Settings → Secrets → Actions)."
            exit 1
          fi

          mkdir -p docs/feeds/jateksziget

          # build_jateksziget.py:
          #  - CSAK globál feed (docs/feeds/jateksziget/page-0001.json... + meta.json)
          #  - futás elején törli a docs/feeds/jateksziget tartalmát (régi page-ket is)
          python -u scripts/build_jateksziget.py

          # Sanity check
          test -s docs/feeds/jateksziget/meta.json
          test -s docs/feeds/jateksziget/page-0001.json

          echo "Sanity check (global first item):"
          if command -v jq >/dev/null 2>&1; then
            jq -r '.items[0] | {title, img, url, price, discount, partner, cat}' docs/feeds/jateksziget/page-0001.json || true
          else
            head -c 700 docs/feeds/jateksziget/page-0001.json || true
          fi

          echo "Files in docs/feeds/jateksziget:"
          ls -la docs/feeds/jateksziget || true

      - name: Commit & push directly to main (no PR)
        run: |
          set -euo pipefail
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add docs/feeds/jateksziget

          # ha nincs változás → kilép
          git diff --cached --quiet && echo "No changes, exiting." && exit 0

          git commit -m "jateksziget: update feed pages"
          git pull --rebase origin main || true
          git push origin HEAD:main
