name: ingest-jateksziget

on:
  workflow_dispatch:
  schedule:
    - cron: "10 10,19 * * *"   # reggel 11:10 és este 20:10 magyar idő (10:10 és 19:10 UTC)

permissions:
  contents: write
  pull-requests: write

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync with origin/main
        run: |
          set -e
          git fetch origin
          git checkout main
          git reset --hard origin/main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install requests

      - name: Build Jateksziget feed pages (global + categories + akcios-block)
        env:
          FEED_JATEKSZIGET_URL: ${{ secrets.FEED_JATEKSZIGET_URL }}
        run: |
          set -e
          if [ -z "$FEED_JATEKSZIGET_URL" ]; then
            echo "::error title=Missing secret::FEED_JATEKSZIGET_URL nincs beállítva (Settings → Secrets → Actions)."
            exit 1
          fi

          mkdir -p docs/feeds/jateksziget

          # build_jateksziget.py:
          #  - globál feed (docs/feeds/jateksziget/page-0001.json, ... + meta.json)
          #  - kategória feedek (docs/feeds/jateksziget/<category>/...)
          #  - akcios-block (docs/feeds/jateksziget/akcios-block/...)
          python scripts/build_jateksziget.py

          echo "Sanity check (global page-0001):"
          if command -v jq >/dev/null 2>&1; then
            jq -r '.items[0] | {title, img, url, price, discount}' docs/feeds/jateksziget/page-0001.json || true
          else
            head -c 600 docs/feeds/jateksziget/page-0001.json || true
          fi

          echo "Tree of docs/feeds/jateksziget:"
          ls -R docs/feeds/jateksziget || true

      - name: Commit feed updates to bot branch
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          BR="bot/update-jateksziget"
          git checkout -B "$BR"

          git add docs/feeds/jateksziget

          git commit -m "jateksziget: update feed pages" || echo "No changes"
          git push --force-with-lease origin "$BR"

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: bot/update-jateksziget
          delete-branch: true
          title: "jateksziget: update feed pages"
          commit-message: "jateksziget: update feed pages"
          body: |
            Automated update of Jateksziget feed pages:
            - global feed (docs/feeds/jateksziget)
            - category feeds (docs/feeds/jateksziget/<category>/)
            - akcios-block (docs/feeds/jateksziget/akcios-block/).
          base: main
