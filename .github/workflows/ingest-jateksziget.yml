name: ingest-jateksziget

on:
  workflow_dispatch:
  schedule:
    - cron: "10 10,19 * * *"   # 11:10 és 20:10 HU idő (10:10 és 19:10 UTC)

permissions:
  contents: write

concurrency:
  group: ingest-jateksziget-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync with origin/main
        run: |
          set -euo pipefail
          git fetch origin
          git checkout main
          git reset --hard origin/main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install requests

      - name: Build Jateksziget feed pages (GLOBAL ONLY)
        env:
          FEED_JATEKSZIGET_URL: ${{ secrets.FEED_JATEKSZIGET_URL }}
        run: |
          set -euo pipefail

          if [ -z "${FEED_JATEKSZIGET_URL:-}" ]; then
            echo "::error title=Missing secret::FEED_JATEKSZIGET_URL nincs beállítva (Settings → Secrets → Actions)."
            exit 1
          fi

          python -u scripts/build_jateksziget.py

          echo "Sanity checks (GLOBAL-ONLY):"
          test -s docs/feeds/jateksziget/meta.json
          test -s docs/feeds/jateksziget/page-0001.json

          echo "First item sanity:"
          if command -v jq >/dev/null 2>&1; then
            jq -r '.items[0] | {title, img, url, price, old_price, discount, partner, findora_main, cat}' \
              docs/feeds/jateksziget/page-0001.json || true
          else
            head -c 900 docs/feeds/jateksziget/page-0001.json || true
          fi

          echo "Tree of docs/feeds/jateksziget:"
          ls -la docs/feeds/jateksziget || true

      - name: Commit & push directly to main (no PR)
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          git add docs/feeds/jateksziget

          git diff --cached --quiet && echo "No changes, exiting." && exit 0

          git commit -m "jateksziget: update feed pages (global-only)"
          git pull --rebase origin main || true
          git push origin HEAD:main
