name: Ingest CJ eOptika feed

on:
  workflow_dispatch:
  schedule:
    - cron: "20 7,17 * * *"   # 08:20 és 18:20 HU idő körül (UTC+1 → 07:20 / 17:20 UTC)

permissions:
  contents: write

jobs:
  ingest-eoptika:
    runs-on: ubuntu-latest

    env:
      CJ_FEED_URL: ${{ secrets.CJ_FEED_URL }}
      CJ_HTTP_USER: ${{ secrets.CJ_HTTP_USER }}
      CJ_HTTP_PASS: ${{ secrets.CJ_HTTP_PASS }}
      CJ_API_TOKEN: ${{ secrets.CJ_API_TOKEN }}

    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -e
          pip install --upgrade pip
          pip install requests

      - name: Build CJ eOptika feed
        run: |
          set -e
          echo "=== CJ eOptika build indul ==="
          python scripts/build_cj_eoptika.py
          echo "=== CJ eOptika build kész, mappa tartalom: ==="
          ls -R docs/feeds/cj-eoptika || echo "Nincs docs/feeds/cj-eoptika mappa"

      - name: Commit & push eOptika feed
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin
          git checkout main
          git reset --hard origin/main

          git add docs/feeds/cj-eoptika || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "CJ eOptika feed update"
            git push origin HEAD:main
          fi
