name: ingest-cj-eoptika

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Download CJ eOptika feed
        run: |
          curl -L -u "${{ secrets.CJ_HTTP_USER }}:${{ secrets.CJ_HTTP_PASS }}" \
            "http://datatransfer.cj.com/datatransfer/files/${{ secrets.CJ_HTTP_USER }}/outgoing/productcatalog/310806/eOptika_HU-eOptikaHU_google_all-shopping.txt.zip" \
            -o cj-eoptika.zip

      - name: Unzip
        run: |
          rm -rf cj-eoptika-feed
          mkdir cj-eoptika-feed
          unzip -o cj-eoptika.zip -d cj-eoptika-feed

      - name: Build
        run: python scripts/build_cj_eoptika.py

      - name: Commit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/feeds/cj-eoptika || true
          git commit -m "update CJ eOptika feed" || echo "No changes"
          git push
