name: ingest-cj-eoptika

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *"   # minden nap 5:00 magyar id≈ë (4:00 UTC)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Download CJ eOptika feed
        run: |
          curl -L -u "${{ secrets.CJ_HTTP_USER }}:${{ secrets.CJ_HTTP_PASS }}" \
            "${{ secrets.CJ_EOPTIKA_URL }}" \
            -o cj-eoptika.zip

      - name: Unzip feed
        run: |
          rm -rf cj-eoptika-feed
          mkdir cj-eoptika-feed
          unzip -o cj-eoptika.zip -d cj-eoptika-feed

      - name: Build CJ eOptika JSON feed
        run: python scripts/build_cj_eoptika.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/feeds/cj-eoptika || true
          git commit -m "update CJ eOptika feed" || echo "No changes"
          git push
