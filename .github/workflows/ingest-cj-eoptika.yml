name: ingest-cj-eoptika

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"   # minden nap 4:00 magyar idő (3:00 UTC)

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Download CJ eOptika feed (PLAIN TXT via HTTP)
        run: |
          set -e
          rm -rf cj-eoptika-feed
          mkdir cj-eoptika-feed

          curl -L -u "${{ secrets.CJ_HTTP_USER }}:${{ secrets.CJ_HTTP_PASS }}" \
            "http://datatransfer.cj.com/datatransfer/files/${{ secrets.CJ_HTTP_USER }}/outgoing/productcatalog/XXXXX/EOPTIKA_FEED_FILENAME.txt" \
            -o cj-eoptika-feed/eoptika.txt

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip

      - name: Build CJ eOptika JSON feed
        run: |
          python scripts/build_cj_eoptika.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e

          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # szinkronizálunk a remote main-nel → nem lesz több "fetch first" hiba
          git pull --rebase origin main || true

          git add docs/feeds/cj-eoptika || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "update CJ eOptika feed"
            git push origin HEAD:main
          fi
