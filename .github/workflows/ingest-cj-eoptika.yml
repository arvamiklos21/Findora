name: Ingest CJ eOptika feed

on:
  workflow_dispatch:
  schedule:
    - cron: "20 7,17 * * *"   # 08:20 és 18:20 HU idő körül (UTC+1 → 07:20 / 17:20 UTC)

permissions:
  contents: write

concurrency:
  group: ingest-cj-eoptika-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ingest-eoptika:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # mindig a távoli main-hez igazítjuk magunkat
      - name: Sync with origin/main
        run: |
          set -e
          git fetch origin
          git checkout main
          git reset --hard origin/main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -e
          pip install --upgrade pip
          pip install requests

      - name: Build CJ eOptika feed
        env:
          CJ_FEED_URL: ${{ secrets.CJ_FEED_URL }}
          CJ_HTTP_USER: ${{ secrets.CJ_HTTP_USER }}
          CJ_HTTP_PASS: ${{ secrets.CJ_HTTP_PASS }}
          CJ_API_TOKEN: ${{ secrets.CJ_API_TOKEN }}
        run: |
          set -e
          echo "=== CJ eOptika build indul ==="
          python -u scripts/build_cj_eoptika.py
          echo "=== CJ eOptika build kész, mappa tartalom: ==="
          ls -R docs/feeds/cj-eoptika || true
          test -s docs/feeds/cj-eoptika/meta.json

      - name: Commit & push CJ eOptika feed
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add docs/feeds/cj-eoptika

          # ha nincs változás → kilép
          git diff --cached --quiet && echo "No changes to commit." && exit 0

          git commit -m "cj-eoptika: update feed pages"

          # biztonsági: ha közben változott a main, újrabázis → újrapróbál
          git pull --rebase origin main || true

          git push origin HEAD:main
