name: ingest-tchibo

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *"

permissions:
  contents: write
  pull-requests: write

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: pip install requests

      - name: Build Tchibo feed pages
        env:
          FEED_TCHIBO_URL: ${{ secrets.FEED_TCHIBO_URL }}
        run: |
          set -e
          if [ -z "$FEED_TCHIBO_URL" ]; then
            echo "::error title=Missing secret::FEED_TCHIBO_URL nincs beállítva (Settings → Secrets → Actions)."; exit 1
          fi
          mkdir -p docs/feeds/tchibo
          python scripts/build_tchibo.py
          echo "Sanity check (first item):"
          if command -v jq >/dev/null 2>&1; then
            jq -r '.items[0] | {title, img, url, price, discount}' docs/feeds/tchibo/page-0001.json || true
          else
            head -c 600 docs/feeds/tchibo/page-0001.json || true
          fi
          ls -la docs/feeds/tchibo

      - name: Commit changes
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/feeds/tchibo
          git commit -m "tchibo: update feed pages" || echo "No changes"

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: bot/update-tchibo
          delete-branch: true
          title: "tchibo: update feed pages"
          commit-message: "tchibo: update feed pages"
          body: |
            Automated update of Tchibo feed pages (JSON pagination).
