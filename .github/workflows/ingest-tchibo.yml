name: Ingest Tchibo â†’ docs/feeds
on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:
permissions:
  contents: write
jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-python@v5
        with: { python-version: "3.x" }
      - name: Install deps
        run: pip install requests
      - name: Build pages
        env: { FEED_TCHIBO_URL: ${{ secrets.FEED_TCHIBO_URL }} }
        run: |
          mkdir -p docs/feeds/tchibo
          python scripts/build_tchibo.py
          ls -la docs/feeds/tchibo || true
      - name: Commit & push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/feeds/tchibo
          git commit -m "tchibo: update feed pages" || echo "No changes"
          git push origin HEAD:main
