name: Ingest Tchibo → docs/feeds

on:
  schedule:
    - cron: "0 */2 * * *"   # 2 óránként (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Show repo state (before)
        run: |
          echo "Branch: $(git rev-parse --abbrev-ref HEAD)"
          pwd
          ls -la
          ls -la docs || true
          ls -la docs/feeds || true
          ls -la docs/feeds/tchibo || true
          ls -la scripts || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: pip install requests

      - name: Verify secret & reachability
        env:
          FEED_TCHIBO_URL: ${{ secrets.FEED_TCHIBO_URL }}
        run: |
          if [ -z "$FEED_TCHIBO_URL" ]; then
            echo "❌ FEED_TCHIBO_URL secret hiányzik!"
            exit 1
          fi
          echo "✅ FEED_TCHIBO_URL length: ${#FEED_TCHIBO_URL}"
          curl -I -L "$FEED_TCHIBO_URL" || true

      - name: Ensure folder exists
        run: |
          mkdir -p docs/feeds/tchibo
          echo "$(date -u) — build started" > docs/feeds/tchibo/BUILD_LOG.txt

      - name: Run builder
        env:
          FEED_TCHIBO_URL: ${{ secrets.FEED_TCHIBO_URL }}
        run: python scripts/build_tchibo.py

      - name: List generated files
        run: |
          echo "--- files after build ---"
          ls -la docs/feeds/tchibo || true
          echo "----- meta (head) -----"
          head -c 500 docs/feeds/tchibo/meta.json || true
          echo
          echo "----- page-0001 (head) -----"
          head -c 500 docs/feeds/tchibo/page-0001.json || true

      - name: Commit & push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/feeds/tchibo
          git commit -m "tchibo: update feed pages" || echo "No changes"
          git push
