name: Ingest Tchibo → docs/feeds

on:
  schedule:
    - cron: "0 */2 * * *"   # 2 óránként (UTC)
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show tree
        run: |
          echo "Branch: $(git rev-parse --abbrev-ref HEAD)"
          ls -la
          ls -la docs || true
          ls -la docs/feeds || true
          ls -la docs/feeds/tchibo || true
          ls -la scripts || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: pip install requests

      - name: Verify secret & reachability
        env:
          FEED_TCHIBO_URL: ${{ secrets.FEED_TCHIBO_URL }}
        run: |
          if [ -z "$FEED_TCHIBO_URL" ]; then
            echo "❌ FEED_TCHIBO_URL hiányzik a repo Secrets-ben."
            exit 1
          fi
          echo "✅ FEED_TCHIBO_URL length: ${#FEED_TCHIBO_URL}"
          curl -sSLI "$FEED_TCHIBO_URL" || true

      - name: Build pages
        env:
          FEED_TCHIBO_URL: ${{ secrets.FEED_TCHIBO_URL }}
        run: |
          set -e
          mkdir -p docs/feeds/tchibo
          echo "$(date -u) — build started" > docs/feeds/tchibo/BUILD_LOG.txt
          python scripts/build_tchibo.py
          echo "--- generated files ---"
          ls -la docs/feeds/tchibo || true
          head -c 400 docs/feeds/tchibo/meta.json || true
          echo
          head -c 400 docs/feeds/tchibo/page-0001.json || true

      # NINCS kézi git commit/push!
      # A PR action maga commitál ÚJ branchre és nyit PR-t a main-re.
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          title: "tchibo: update feed pages"
          commit-message: "tchibo: update feed pages"
          body: "Automatikus frissítés: docs/feeds/tchibo/*"
          base: main
          branch: bot/update-tchibo-${{ github.run_number }}
          delete-branch: true
          add-paths: |
            docs/feeds/tchibo/**
