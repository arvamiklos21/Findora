name: Ingest CJ Jatekshop feed

on:
  workflow_dispatch:
  schedule:
    - cron: "25 7,17 * * *"   # 08:25 és 18:25 HU idő körül (UTC+1 → 07:25 / 17:25 UTC)

permissions:
  contents: write

jobs:
  ingest-jatekshop:
    runs-on: ubuntu-latest

    env:
      CJ_FEED_URL: ${{ secrets.CJ_FEED_URL }}
      CJ_HTTP_USER: ${{ secrets.CJ_HTTP_USER }}
      CJ_HTTP_PASS: ${{ secrets.CJ_HTTP_PASS }}
      CJ_API_TOKEN: ${{ secrets.CJ_API_TOKEN }}

    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -e
          pip install --upgrade pip
          pip install requests

      - name: Build CJ Jatekshop feed
        run: |
          set -e
          echo "=== CJ Jatekshop build indul ==="
          python scripts/build_cj_jatekshop.py
          echo "=== CJ Jatekshop build kész, mappa tartalom: ==="
          ls -R docs/feeds/cj-jatekshop || echo "Nincs docs/feeds/cj-jatekshop mappa"

      - name: Commit & push Jatekshop feed
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # biztos, ami biztos: szinkron az origin/main-nel
          git fetch origin
          git checkout main
          git reset --hard origin/main

          git add docs/feeds/cj-jatekshop || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "CJ Jatekshop feed update"
            git push origin HEAD:main
          fi
