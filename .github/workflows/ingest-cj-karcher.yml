name: ingest-cj-karcher

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"   # minden nap 4:00 körül (UTC+1 = HU idő)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Download CJ Karcher feed (ZIP via HTTP)
        run: |
          curl -u "${{ secrets.CJ_HTTP_USER }}:${{ secrets.CJ_HTTP_PASS }}" \
            "https://datatransfer.cj.com/http/${{ secrets.CJ_HTTP_USER }}/K_RCHER_HU-Karcher_hu_google_all-shopping.txt.zip" \
            -o cj-karcher.zip

      - name: Unzip feed
        run: |
          rm -rf cj-karcher-feed
          mkdir cj-karcher-feed
          unzip -o cj-karcher.zip -d cj-karcher-feed

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip

      - name: Build CJ Karcher JSON feed
        run: |
          python scripts/build_cj_karcher.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/feeds/cj-karcher || true
          git commit -m "update CJ Karcher feed" || echo "No changes to commit"
          git push
