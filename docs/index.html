  /* ====== Link-normaliz√°l√°s (DOGNET + abszol√∫t URL) ====== */
  const PARTNER_BASE = {
    "Tchibo.hu": "https://www.tchibo.hu",
    "J√°t√©ksziget.hu": "https://www.jateksziget.hu"
  };
  function unwrapDognet(u){
    try{
      const t=new URL(u);
      if(t.hostname.includes("go.dognet.com")){
        const inner=t.searchParams.get("url");
        if(inner) return decodeURIComponent(inner);
      }
    }catch(_){}
    return u;
  }
  function ensureAbsolute(u, partner){
    let href = unwrapDognet(String(u||"").trim());
    if(!href) return "";
    if(/^https?:\/\//i.test(href)) return href;         // m√°r abszol√∫t
    if(/^\/\//.test(href)) return "https:" + href;      // protokoll n√©lk√ºli
    if(/^www\./i.test(href)) return "https://" + href;  // www.*
    if(/^(\/|\.\/|\.\.\/)/.test(href)){                 // relat√≠v
      const base = PARTNER_BASE[partner] || "";
      return base ? base.replace(/\/$/,"") + "/" + href.replace(/^\.?\//,"") : href;
    }
    if(!/^[a-z]+:\/\//i.test(href)){                    // semmi protokoll
      const base = PARTNER_BASE[partner] || "";
      return base ? base.replace(/\/$/,"") + "/" + href.replace(/^\/+/,"") : "https://" + href;
    }
    return href;
  }
  function wrapAffiliate(partner, absoluteHref){
    // CSAK J√°t√©kszigethez tekerj√ºk be a megadott Dognet m√©lylinkkel
    if(partner==="J√°t√©ksziget.hu"){
      return DOGNET_WRAP_JATSZIGET + encodeURIComponent(absoluteHref);
    }
    return absoluteHref;
  }
  function safeHref(partner, u){
    const abs = ensureAbsolute(u, partner);
    const withAff = wrapAffiliate(partner, abs);
    try{ new URL(withAff); return withAff; }
    catch(_){ return PARTNER_BASE[partner] || "#"; }
  }

  /* ====== Tchibo / J√°t√©ksziget JSON bet√∂lt√©s + m√©ret-dupl√°k sz≈±r√©se ====== */
  let TCHIBO_ITEMS = [];   let TCHIBO_READY=false;
  let JATSZIG_ITEMS = [];  let JATSZIG_READY=false;

  function parsePrice(p){
    if (p===undefined || p===null) return NaN;
    const n = Number(String(p).replace(/[^\d.,]/g,"").replace(",","."));
    return Number.isFinite(n) ? n : NaN;
  }
  function normUrl(u){
    try{ const t=new URL(u); t.search=""; t.hash=""; return t.toString().replace(/\/$/,""); }
    catch(_){ return String(u||"").split("?")[0].replace(/\/$/,""); }
  }
  function stemSizeFromTitle(s){
    return String(s||"").toLowerCase()
      .replace(/\b(xxs|xs|s|m|l|xl|xxl|xxxl)\b/g,"")
      .replace(/\b(eu|uk|us)\s?\d+\b/g,"")
      .replace(/m√©ret\s*[:\-]?\s*[^\s,)\]]+/g,"")
      .replace(/\(\s*(m√©ret|size)\s*[:\-]?[^\)]*\)/g,"")
      .replace(/\s{2,}/g," ").trim();
  }
  function dedupeBySizeKeepCheapest(list, partner, category){
    const seen=new Map();
    for(const x of (list||[])){
      const absUrl = ensureAbsolute(x.url, partner);
      const keyBase = normUrl(absUrl)||"";
      const titleKey = stemSizeFromTitle(x.title||"");
      const key = (keyBase||titleKey)+"|"+titleKey;
      const pn = parsePrice(x.price);
      const rec = {
        title: x.title||"",
        partner, category,
        price: Number.isFinite(pn)? new Intl.NumberFormat('hu-HU').format(pn)+" Ft" : "",
        priceRaw: x.price,
        discount: 0,
        url: absUrl || PARTNER_BASE[partner] || "#",
        image: x.image||"",
        desc: ""
      };
      if(seen.has(key)){
        const prev=seen.get(key);
        const prevNum=parsePrice(prev.priceRaw);
        if(!isNaN(pn) && (isNaN(prevNum) || pn<prevNum)){
          prev.price = rec.price; prev.priceRaw=rec.priceRaw;
          if(rec.image) prev.image=rec.image;
          if(rec.url) prev.url=rec.url;
        }
      } else {
        seen.set(key, rec);
      }
    }
    return [...seen.values()];
  }
  async function loadTchibo(){
    try{
      const r=await fetch("./tchibo.json",{cache:"no-store"}); const all=await r.json();
      TCHIBO_ITEMS = dedupeBySizeKeepCheapest(all,"Tchibo.hu","home");
    }catch(_){ TCHIBO_ITEMS=[]; }
    TCHIBO_READY=true;
  }
  async function tryFetchJson(path){
    try{ const r=await fetch(path,{cache:"no-store"}); if(!r.ok) throw 0; return await r.json(); }
    catch(_){ return null; }
  }
  async function loadJatszig(){
    // pr√≥b√°ljuk ./ √©s ./docs/ al√≥l is
    let all = await tryFetchJson("./jateksziget.json");
    if(!all) all = await tryFetchJson("./docs/jateksziget.json");
    if(!all) all = []; 
    JATSZIG_ITEMS = dedupeBySizeKeepCheapest(all,"J√°t√©ksziget.hu","games");
    JATSZIG_READY=true;
  }

  /* ====== K√°rtya, k√©pek ====== */
  function cardHTML(it){
    const primary = it.image ? it.image : keyImage(it.title);
    const href = safeHref(it.partner, it.url);
    const imgTag = `<img class="imgsafe" alt="${it.title}" loading="lazy" decoding="async" referrerpolicy="no-referrer"
                      data-src1="${primary}" data-src2="${PLACEHOLDER}" data-src3="${PLACEHOLDER}" />`;
    const logo = LOGO_URLS[it.partner]?`<img src="${LOGO_URLS[it.partner]}" alt="${it.partner} log√≥" style="width:16px;height:16px;object-fit:contain">`:"";
    const desc = it.desc?`<div class="desc">${it.desc}</div>`:"";
    return `<div class="card">
      <div class="thumb">${imgTag}</div>
      <div class="body">
        <div class="title">${it.title}</div>
        ${desc}
        <div class="muted">${logo} ${it.partner}</div>
        <div class="price">${it.price||""}</div>
      </div>
      <div class="cta"><a href="${href}" target="_blank" rel="nofollow sponsored noopener">Megn√©zem az aj√°nlatot</a></div>
    </div>`;
  }
  function hydrateSafeImages(ctx=document){
    ctx.querySelectorAll("img.imgsafe").forEach(img=>{
      const chain=[img.dataset.src1,img.dataset.src2,img.dataset.src3].filter(Boolean);
      let i=0; const set=()=>{ img.src=chain[i]; };
      img.onerror=()=>{ i=Math.min(i+1,chain.length-1); if(img.src!==chain[i]) set(); };
      set();
    });
  }

  /* ====== Pagel≈ë ====== */
  function pagerHTML(total, page, per){
    const pages=Math.max(1, Math.ceil(total/per));
    let html=`<div class="pager">`;
    const btn=(p,l,a=false,d=false)=>`<button data-page="${p}" ${d?'disabled':''} class="${a?'active':''}">${l}</button>`;
    const dots=()=>`<span class="info">‚Ä¶</span>`;
    html+=btn(Math.max(1,page-1),"¬´",false,page<=1);
    if(pages<=7){ for(let i=1;i<=pages;i++) html+=btn(i,i,i===page); }
    else{
      if(page<=4){ for(let i=1;i<=4;i++) html+=btn(i,i,i===page); html+=dots()+btn(pages,pages,page===pages); }
      else if(page>=pages-3){ html+=btn(1,1,page===1)+dots(); for(let i=pages-3;i<=pages;i++) html+=btn(i,i,i===page); }
      else{ html+=btn(1,1,false)+dots()+btn(page-1,page-1)+btn(page,page,true)+btn(page+1,page+1)+dots()+btn(pages,pages); }
    }
    html+=btn(Math.min(pages,page+1),"¬ª",false,page>=pages);
    html+=`</div>`;
    return html;
  }

  /* ====== Blokkszint≈± lista (4/oldal) fejl√©c-kattal teljes n√©zetre ====== */
  const content=document.getElementById('content');

  function renderBlock(title, items, opts={}){
    if(!items || !items.length) return;
    const { openKey=null } = opts; // pl. "tchibo" vagy "jateksziget"
    const sec=document.createElement('section');
    sec.className='section partner';
    const h2attr = openKey ? `data-open="${openKey}" title="Teljes k√≠n√°lat megnyit√°sa"` : "";
    sec.innerHTML=`<h2 ${h2attr}>${title}</h2>

    const grid=sec.querySelector('.grid');
    let page=1;
    function apply(){
      const pages=Math.max(1, Math.ceil(items.length/PER_PAGE));
      page=Math.min(Math.max(1,page),pages);
      const st=(page-1)*PER_PAGE, sl=items.slice(st, st+PER_PAGE);
      grid.innerHTML="";
      sl.forEach(it=>grid.insertAdjacentHTML('beforeend', cardHTML(it)));
      hydrateSafeImages(sec);
      sec.querySelector('.pager').innerHTML=pagerHTML(items.length,page,PER_PAGE);
    }
    sec.addEventListener('click', (e)=>{
      const b=e.target.closest('.pager button'); if(b){ page=Number(b.dataset.page)||1; apply(); }

    apply();
    content.appendChild(sec);
  }

  /* ====== F≈ëoldal szekci√≥k ====== */
  function computeDiscount(it){
    if (typeof it.discount === 'number' && it.discount>0) return it.discount;
    const m = (String(it.title||"").match(/-?\s*(\d{1,3})\s*%/));
    if (m){ const d=parseInt(m[1],10); return Number.isFinite(d)?d:0; }
    return 0;
  }
  function renderDiscountBuckets(allItems){
    const b2549=[], b50=[];

      if(d>=50) b50.push(it);

    if(b2549.length) renderBlock("üìâ -25% ‚Äì -49%", b2549);
