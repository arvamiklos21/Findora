  /* ====== Pager (progressz√≠v, nincs fix 15. oldal limit) ====== */
  function progressivePagerHTML(total, page, per, maxShownRef){
    const pages = Math.max(1, Math.ceil(total / per));
    const maxVisited = Math.max(1, maxShownRef.value || 1, page);
    const baseWindow = Math.max(4, maxVisited);
    const upto = Math.min(pages, baseWindow);
    let html = `<div class="pager">`;
    const mkBtn = (p, lbl, active=false, disabled=false) => `<button data-page="${p}" ${disabled?'disabled':''} class="${active?'active':''}">${lbl}</button>`;
    const mkDots = () => `<span class="dots">‚Ä¶</span>`;
    html += mkBtn(Math.max(1,page-1), "¬´", false, page<=1);
    for (let i=1;i<=upto;i++) html += mkBtn(i, i, i===page);
    if (upto < pages){ html += mkDots(); html += mkBtn(pages, pages, page===pages); }
    html += mkBtn(Math.min(pages,page+1), "¬ª", false, page>=pages);
    html += `</div>`;
    return html;
  }

  function computeDiscount(it){
    if (typeof it.discount === 'number' && it.discount>0) return it.discount;
    const m = (String(it.title||"").match(/-?\s*(\d{1,3})\s*%/));

  /* ====== Cache/fallback ====== */
  function lsKey(url){ return "findora_cache_"+url; }
  function saveCache(url, rows){
    try{
      const obj={ts:Date.now(), rows};
      localStorage.setItem(lsKey(url), JSON.stringify(obj));
    }catch(_){}
  }
  function loadCache(url, maxAgeMs=3600_000){
    try{
      const raw=localStorage.getItem(lsKey(url)); if(!raw) return null;
      const obj=JSON.parse(raw);
      if (obj && obj.ts && (Date.now()-obj.ts)<=maxAgeMs && Array.isArray(obj.rows)) return obj.rows;
    }catch(_){}
    return null;
  }

  // (GYORS√çT√ÅS) cacheBust + no-store ELDOBVA, hogy kihaszn√°ljuk a b√∂ng√©sz≈ë/CF cache-t
  async function fetchJSONWithRetry(url, {retries=3, delay=250, limit=20000}={}) {
  const full = `${url}?limit=${limit}`;
  let lastErr = null;

  for (let i = 0; i < retries; i++) {
    try {
      const r = await fetch(full, { cache: "force-cache", credentials: "omit" });
      if (!r.ok) throw new Error("HTTP " + r.status);
      const d = await r.json();
      const rows = Array.isArray(d?.items) ? d.items : (Array.isArray(d) ? d : []);
      if (rows.length > 0) {
        saveCache(url, rows);
        return rows;
      }
      lastErr = new Error("Empty feed");
    } catch (e) {
      lastErr = e;
    }
    await new Promise(res => setTimeout(res, delay * Math.pow(2, i)));
  }

  const cached = loadCache(url);
  if (cached) {
    console.warn("[findora] fallback cache for", url, lastErr);
    return cached;
  }
  console.warn("[findora] feed fail", url, lastErr);
  return [];
}

  /* ====== K√∂z√∂s normaliz√°l√≥k + duplik√°tumsz≈±r√©s ====== */
  function normalizeBase(url){
    try{
      const u=new URL(url);
      u.searchParams.delete('article_id'); // vari√°ns zaj sz≈±r√©s
      return u.origin + u.pathname;
    }catch(_){ return String(url||"").split("?")[0]; }
  }
  function detectColor(title=""){
    const t = title.toLowerCase();
    const colors = ["fekete","feh√©r","feher","piros","k√©k","kek","z√∂ld","zold","s√°rga","sarga","barna","sz√ºrke","szurke","b√©zs","bezs","lila","narancs","arany","ez√ºst","ezust","bord√≥","bordeaux","kr√©m","krem","k√©kesz√∂ld","t√ºrkiz","turkiz","r√≥zsasz√≠n","rozsaszin"];
    for(const c of colors){ if(t.includes(c)) return c; }
    return "";
  }
  function dedupeByBaseColor(items){
    const map = new Map();
    for(const x of items){
      const base = normalizeBase(x.product_url || x.affiliate_url || x.url || "");
      const color = detectColor(x.title||"");
      const key = base + "|" + color;
      const priceNum = Number.isFinite(x.price) ? x.price : (Number.isFinite(x.priceNum)?x.priceNum:null);
      const disc = Number.isFinite(x.discount) ? x.discount : computeDiscount(x);
      const cand = {
        ...x,
        priceNum,
        discount: disc>0?disc:0
      };
      if(!map.has(key)) { map.set(key, cand); continue; }
      const cur = map.get(key);
      const better = (cur.priceNum==null) ? cand : (cand.priceNum==null) ? cur : (cand.priceNum < cur.priceNum ? cand : cur);
      if (cand.discount > better.discount) better.discount = cand.discount;
      if (!better.image && cand.image) better.image = cand.image;
      map.set(key, better);
    }
    return Array.from(map.values());
  }

  function mapGenericFeed(rows, partner, category){
    const fmt = (n) => Number.isFinite(n) ? new Intl.NumberFormat('hu-HU').format(n) + " Ft" : "";
    const mapped = rows.map(x=>{
      const price = Number.isFinite(x.price) ? x.price : null;
      const disc = Number.isFinite(x.discount) ? x.discount : 0;
      return {
        title: x.title || "",
        partner,
        priceNum: price,
        price: fmt(price),
        discount: disc>0?disc:0,
        url: x.affiliate_url || x.product_url || x.url || "",
        image: x.image || x.image_url || "",
        category,
        desc: (x.desc||x.description||"").slice(0,160)
      };
    }).filter(o=>o.title && o.url);
    return dedupeByBaseColor(mapped);
  }
