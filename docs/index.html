  <script>

  const PARTNER_BASE={"Tchibo.hu":"https://www.tchibo.hu","J√°t√©ksziget.hu":"https://www.jateksziget.hu"};

  function ensureAbsolute(u,partner){
    let href=String(u||"").trim();
    if(!href) return "";
    if(/^https?:\/\//i.test(href)) return href;
    if(/^\/\//.test(href)) return "https:"+href;
    if(/^www\./i.test(href)) return "https://"+href;
    const base=PARTNER_BASE[partner]||"";
    return base ? base.replace(/\/$/,"")+"/"+href.replace(/^\.?\//,"") : href;
  }
  function safeHref(partner,u){
    const h=ensureAbsolute(u,partner);
    try{ new URL(h); return h; }catch(_){ return PARTNER_BASE[partner]||"#"; }
  }

  const LOGO_URLS={
    Amazon:"https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg",

    "Tchibo.hu":"https://www.tchibo.hu/medias/sys_master/root/h6f/h24/9016963760158.png",
    "J√°t√©ksziget.hu":"https://upload.wikimedia.org/wikipedia/commons/7/70/Toy_Icon.svg"
  };

  const ITEMS=[
    {title:"Olcs√≥ laptop", partner:"Amazon", price:"129 990 Ft", discount:25, url:"https://www.amazon.com/?tag=findora30-20", category:"tech"},
    {title:"Gaming laptop", partner:"Amazon", price:"299 990 Ft", discount:35, url:"https://www.amazon.com/?tag=findora30-20", category:"tech"},
    {title:"Vezet√©k n√©lk√ºli f√ºlhallgat√≥", partner:"Amazon", price:"17 990 Ft", discount:28, url:"https://www.amazon.com/?tag=findora30-20", category:"tech"},
    {title:"Smart TV -55%", partner:"Amazon", price:"119 990 Ft", discount:55, url:"https://www.amazon.com/?tag=findora30-20", category:"tech"}
  ];
  const EOPTIKA_ITEMS=[
    {title:"Divatos szem√ºvegkeret", partner:"eOptika.hu", price:"", url:LINK_EOPTIKA, category:"vision"},
    {title:"Polariz√°lt napszem√ºveg", partner:"eOptika.hu", price:"", url:LINK_EOPTIKA, category:"vision"},
    {title:"Napi kontaktlencse csomag", partner:"eOptika.hu", price:"", url:LINK_EOPTIKA, category:"vision"},
    {title:"K√©kf√©ny-sz≈±r≈ës szem√ºveg", partner:"eOptika.hu", price:"", url:LINK_EOPTIKA, category:"vision"}
  ];
  const JATEKNET_ITEMS=[
    {title:"LEGO kreat√≠v k√©szlet", partner:"J√°t√©kNet.hu", price:"", url:LINK_JATEKNET, category:"games"},
    {title:"Csal√°di t√°rsasj√°t√©k", partner:"J√°t√©kNet.hu", price:"", url:LINK_JATEKNET, category:"games"},
    {title:"J√°t√©kkonzol kontrollerek", partner:"J√°t√©kNet.hu", price:"", url:LINK_JATEKNET, category:"games"},
    {title:"Kreat√≠v rajzk√©szlet", partner:"J√°t√©kNet.hu", price:"", url:LINK_JATEKNET, category:"games"}
  ];
  const KARCHER_ITEMS=[
    {title:"Magasnyom√°s√∫ mos√≥", partner:"K√§rcher.hu", price:"", url:LINK_KARCHER, category:"home"},
    {title:"G≈ëztiszt√≠t√≥", partner:"K√§rcher.hu", price:"", url:LINK_KARCHER, category:"home"},
    {title:"Porsz√≠v√≥ kieg√©sz√≠t≈ëk", partner:"K√§rcher.hu", price:"", url:LINK_KARCHER, category:"home"},
    {title:"Ablaktiszt√≠t√≥", partner:"K√§rcher.hu", price:"", url:LINK_KARCHER, category:"home"}
  ];

  function parsePrice(p){ if(p==null) return NaN; const n=Number(String(p).replace(/[^\d.,]/g,"").replace(",",".")); return Number.isFinite(n)?n:NaN; }
  function normUrl(u){ try{const t=new URL(u);t.search="";t.hash="";return t.toString().replace(/\/$/,"");}catch(_){return String(u||"").split("?")[0].replace(/\/$/,"");}}
  function stemSizeFromTitle(s){return String(s||"").toLowerCase().replace(/\b(xxs|xs|s|m|l|xl|xxl|xxxl)\b/g,"").replace(/\b(eu|uk|us)\s?\d+\b/g,"").replace(/m√©ret\s*[:\-]?\s*[^\s,)\]]+/g,"").replace(/\(\s*(m√©ret|size)\s*[:\-]?[^\)]*\)/g,"").replace(/\s{2,}/g," ").trim();}
  function dedupeBySizeKeepCheapest(list,partner,category){
    const seen=new Map();
    for(const x of (list||[])){
      const absUrl=ensureAbsolute(x.url,partner);
      const keyBase=normUrl(absUrl)||"";
      const titleKey=stemSizeFromTitle(x.title||"");
      const key=(keyBase||titleKey)+"|"+titleKey;
      const pn=parsePrice(x.price);
      const rec={title:x.title||"",partner,category,price:Number.isFinite(pn)?new Intl.NumberFormat('hu-HU').format(pn)+" Ft":"",priceRaw:x.price,discount:0,url:absUrl||PARTNER_BASE[partner]||"#",image:x.image||"",desc:""};
      if(seen.has(key)){
        const prev=seen.get(key);
        const prevNum=parsePrice(prev.priceRaw);
        if(!isNaN(pn) && (isNaN(prevNum) || pn<prevNum)){Object.assign(prev,{price:rec.price,priceRaw:rec.priceRaw}); if(rec.image) prev.image=rec.image; if(rec.url) prev.url=rec.url;}
      }else{seen.set(key,rec);}
    }
    return [...seen.values()];
  }

  let TCHIBO_ITEMS=[]; let TCHIBO_READY=false;
  let JATSZIG_ITEMS=[]; let JATSZIG_READY=false;

  async function loadTchibo(){
    try{
      const r=await fetch("./tchibo.json",{cache:"no-store"});
      const raw=await r.json();
      // ha a Tchibo feed m√°s kulcsokat haszn√°l, itt is lehet map-elni hasonl√≥an
      TCHIBO_ITEMS=dedupeBySizeKeepCheapest(raw,"Tchibo.hu","home");
    }catch(_){TCHIBO_ITEMS=[];}
    TCHIBO_READY=true;
  }

  // *** FIX: J√°t√©ksziget mez≈ënevek √°tmapel√©se ***
  async function loadJatszig(){
    try{
      const r=await fetch("./jateksziget.json",{cache:"no-store"});
      const raw=await r.json();
      const mapped=(raw||[]).map(x=>({
        title: x.name || x.title || "",
        url:   x.product_url || x.url || "",
        image: x.image_url || x.image_url_2 || x.image || "",
        price: x.price ?? "",
      }));
      JATSZIG_ITEMS=dedupeBySizeKeepCheapest(mapped,"J√°t√©ksziget.hu","games");
    }catch(_){JATSZIG_ITEMS=[];}
    JATSZIG_READY=true;
  }

  const PLACEHOLDER="data:image/svg+xml;utf8,"+encodeURIComponent("<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 600 400'><rect fill='#eee' width='600' height='400'/><g fill='#999' font-family='Inter, Arial' font-size='22'><text x='50%' y='50%' text-anchor='middle'>K√©p el≈ëk√©sz√≠t√©s alatt‚Ä¶</text></g></svg>");
  function cardHTML(it){
    const href=safeHref(it.partner,it.url);
    const img=it.image||PLACEHOLDER;
    return `<div class="card">
      <div class="thumb"><img class="imgsafe" alt="${it.title}" loading="lazy" decoding="async" referrerpolicy="no-referrer" src="${img}"></div>
      <div class="body">
        <div class="title">${it.title}</div>
        <div class="muted">${LOGO_URLS[it.partner]?`<img src="${LOGO_URLS[it.partner]}" alt="" style="width:16px;height:16px;object-fit:contain">`:""} ${it.partner}</div>
        <div class="price">${it.price||""}</div>
      </div>
      <div class="cta"><a href="${href}" target="_blank" rel="nofollow sponsored noopener">Megn√©zem az aj√°nlatot</a></div>
    </div>`;
  }

  function pagerHTML(total,page,per){
    const pages=Math.max(1,Math.ceil(total/per));
    let html=`<div class="pager">`;
    const btn=(p,l,a=false,d=false)=>`<button data-page="${p}" ${d?'disabled':''} class="${a?'active':''}">${l}</button>`;
    html+=btn(Math.max(1,page-1),"¬´",false,page<=1);
    for(let i=1;i<=pages;i++) html+=btn(i,i,i===page);
    html+=btn(Math.min(pages,page+1),"¬ª",false,page>=pages);
    return html+`</div>`;
  }

  const content=document.getElementById('content');

  function renderBlock(title,items,opts={}){
    if(!items||!items.length) return;
    const {openKey=null}=opts;
    const sec=document.createElement('section');
    sec.className='section partner';
    const h2attr=openKey?`data-open="${openKey}" title="Teljes k√≠n√°lat"`:"";
    sec.innerHTML=`<h2 ${h2attr}>${title}</h2><div class="grid"></div><div class="pager"></div>`;
    const grid=sec.querySelector('.grid'); let page=1;
    function apply(){
      const pages=Math.max(1,Math.ceil(items.length/PER_PAGE));
      page=Math.min(Math.max(1,page),pages);
      const st=(page-1)*PER_PAGE, sl=items.slice(st,st+PER_PAGE);
      grid.innerHTML=""; sl.forEach(it=>grid.insertAdjacentHTML('beforeend',cardHTML(it)));
      sec.querySelector('.pager').innerHTML=pagerHTML(items.length,page,PER_PAGE);
    }
    sec.addEventListener('click',e=>{
      const b=e.target.closest('.pager button'); if(b){page=Number(b.dataset.page)||1; apply();}
      const h=e.target.closest('h2[data-open]'); if(h){
        const key=h.dataset.open;
        if(key==='tchibo') showPartnerFull('Tchibo.hu',TCHIBO_ITEMS,'home');
        if(key==='jateksziget') showPartnerFull('J√°t√©ksziget.hu',JATSZIG_ITEMS,'games');
      }
    });
    apply(); content.appendChild(sec);
  }

  function showPartnerFull(label,items,backCat){
    content.innerHTML="";
    let page=1, sort="relevance", q="";
    const sec=document.createElement('section'); sec.className='section partner';
    sec.innerHTML=`<h2>${label} ‚Äì Teljes k√≠n√°lat</h2>
      <div class="grid"></div><div class="pager"></div>`;
    const grid=sec.querySelector('.grid');
    function priceNum(p){if(!p)return NaN; return Number(String(p).replace(/[^\d.]/g,""))}
    function filteredSorted(){
      let arr=[...items];
      if(q){const qq=q.toLowerCase(); arr=arr.filter(x=>String(x.title||"").toLowerCase().includes(qq));}
      if(sort==="price_asc") arr.sort((a,b)=>priceNum(a.price)-priceNum(b.price));
      if(sort==="price_desc") arr.sort((a,b)=>priceNum(b.price)-priceNum(a.price));
      return arr;
    }
    function apply(){
      const base=filteredSorted(); const pages=Math.max(1,Math.ceil(base.length/FULL_PER_PAGE));
      page=Math.min(Math.max(1,page),pages);
      const st=(page-1)*FULL_PER_PAGE, sl=base.slice(st,st+FULL_PER_PAGE);
      grid.innerHTML=""; sl.forEach(it=>grid.insertAdjacentHTML('beforeend',cardHTML(it)));
      sec.querySelector('.pager').innerHTML=pagerHTML(base.length,page,FULL_PER_PAGE);
    }
    sec.addEventListener('click',e=>{const b=e.target.closest('.pager button'); if(b){page=Number(b.dataset.page)||1; apply();}});
    apply(); content.appendChild(sec); window.scrollTo({top:0,behavior:'smooth'});
  }

  function computeDiscount(it){
    if(typeof it.discount==='number'&&it.discount>0) return it.discount;
    const m=String(it.title||"").match(/-?\s*(\d{1,3})\s*%/); return m?parseInt(m[1],10)||0:0;
  }
  function renderDiscountBuckets(allItems){
    const b2549=[], b50=[];
    for(const it of allItems){const d=computeDiscount(it); if(d>=25&&d<=49)b2549.push(it); if(d>=50)b50.push(it);}
    if(b2549.length) renderBlock("üìâ -25% ‚Äì -49%",b2549);
    if(b50.length) renderBlock("üî• -50% √©s t√∂bb",b50);
  }
  function renderTopDeals(){
    const top=[...ITEMS].sort((a,b)=>b.discount-a.discount);
    renderBlock("üèÜ A h√©t legjobb aj√°nlatai",top);
  }

  async function renderAll(){
    content.innerHTML="";
    renderTopDeals();
    if(!TCHIBO_READY) await loadTchibo();
    if(!JATSZIG_READY) await loadJatszig();
    const BUCKET_SRC=[...ITEMS,...KARCHER_ITEMS,...EOPTIKA_ITEMS,...JATEKNET_ITEMS,...TCHIBO_ITEMS,...JATSZIG_ITEMS];
    renderDiscountBuckets(BUCKET_SRC);
    renderBlock("üõí Amazon ‚Äì v√°logat√°s",ITEMS);
    renderBlock("üè† K√§rcher.hu ‚Äì Otthon",KARCHER_ITEMS);
    if(TCHIBO_ITEMS.length) renderBlock("üõçÔ∏è Tchibo.hu ‚Äì Otthon",TCHIBO_ITEMS,{openKey:"tchibo"});
    renderBlock("üëì eOptika.hu ‚Äì L√°t√°s",EOPTIKA_ITEMS);
    renderBlock("üïπÔ∏è J√°t√©kNet.hu ‚Äì J√°t√©kok",JATEKNET_ITEMS);
    if(JATSZIG_ITEMS.length) renderBlock("üß∏ J√°t√©ksziget.hu ‚Äì J√°t√©kok",JATSZIG_ITEMS,{openKey:"jateksziget"});
  }

  async function showCategory(cat){
    content.innerHTML="";
    if(cat==="all"){await renderAll(); return;}
    if(cat==="games"){
      if(!JATSZIG_READY) await loadJatszig();
      renderBlock("üïπÔ∏è J√°t√©kNet.hu ‚Äì J√°t√©kok",JATEKNET_ITEMS);
      if(JATSZIG_ITEMS.length) renderBlock("üß∏ J√°t√©ksziget ‚Äì J√°t√©kok",JATSZIG_ITEMS,{openKey:"jateksziget"});
      return;
    }
    if(cat==="home"){
      renderBlock("üè† K√§rcher.hu ‚Äì Otthon",KARCHER_ITEMS);
      if(!TCHIBO_READY) await loadTchibo();
      if(TCHIBO_ITEMS.length) renderBlock("üõçÔ∏è Tchibo.hu ‚Äì Otthon",TCHIBO_ITEMS,{openKey:"tchibo"});
      return;
    }
    if(cat==="tech"){renderBlock("üíª Amazon ‚Äì Tech",ITEMS.filter(i=>i.category==="tech"&&i.partner==="Amazon"));return;}
    if(cat==="vision"){renderBlock("üëì eOptika.hu ‚Äì L√°t√°s",EOPTIKA_ITEMS);return;}
  }
  document.querySelectorAll(".catbtn").forEach(btn=>btn.addEventListener("click",()=>showCategory(btn.dataset.cat)));

  document.getElementById('searchForm').addEventListener('submit',e=>{
    e.preventDefault();
    const val=document.getElementById('q').value.trim();

  async function showSearch(val){
    const v=val.toLowerCase();
    content.innerHTML="";
    if(!TCHIBO_READY) await loadTchibo();
    if(!JATSZIG_READY) await loadJatszig();
    const amazon=ITEMS.filter(i=>String(i.title).toLowerCase().includes(v));
    const jatek=JATEKNET_ITEMS.filter(i=>String(i.title).toLowerCase().includes(v));
    const karch=KARCHER_ITEMS.filter(i=>String(i.title).toLowerCase().includes(v));
    const eopt=EOPTIKA_ITEMS.filter(i=>String(i.title).toLowerCase().includes(v));
    const tchibo=TCHIBO_ITEMS.filter(i=>String(i.title).toLowerCase().includes(v));

    if(amazon.length) renderBlock(`Amazon ‚Äì tal√°latok ‚Äû${val}‚Äù`,amazon);
