<body>

        <div class="card"><div class="thumb">‚è≥</div><div class="title">T√∂lt√©s‚Ä¶</div></div>

      <!-- Teljes n√©zet (20/lap) ‚Äì alapb√≥l rejtve -->

  <footer style="text-align:center;padding:20px;background:#0b3a6a;color:#fff;margin-top:24px;">

  <script>
    const API_BASE = location.hostname.endsWith('findora.hu') ? 'https://www.findora.hu' : location.origin;
    const tchiboDl = u => `${API_BASE}/api/dl?u=${encodeURIComponent(u)}&p=tchibo`;

    const TCH_META_URL = '/feeds/tchibo/meta.json';
    const TCH_PAGE_URL = n => `/feeds/tchibo/page-${String(n).padStart(4,'0')}.json`;
    let TCH_META = null, TCH_CACHE = new Map();

    async function getMeta(){ if(TCH_META) return TCH_META; TCH_META = await fetch(TCH_META_URL).then(r=>r.json()); return TCH_META; }
    async function getPage(n){ const key=`page-${String(n).padStart(4,'0')}`; if(TCH_CACHE.has(key)) return TCH_CACHE.get(key); const d=await fetch(TCH_PAGE_URL(n)).then(r=>r.json()); TCH_CACHE.set(key,d); return d; }

    async function fetchItems(offset,limit){
      const meta=await getMeta(); const srcPageSize=meta.pageSize||300; const total=meta.total??(meta.pages*srcPageSize);
      const out=[]; let i=offset;
      while(out.length<limit && i<total){
        const pageNum=Math.floor(i/srcPageSize)+1; const innerIdx=i%srcPageSize;
        const page=await getPage(pageNum); const arr=page?.items||[];
        if(innerIdx<arr.length) out.push(arr[innerIdx]);
        i++; if(arr.length===0) break;
      }
      return out;
    }

    function renderCards(root,items){
      root.innerHTML = items.map(it => `
        <div class="card">
          <div class="thumb">${it.img?`<img src="${it.img}" alt="">`:'üõçÔ∏è'}</div>
          <div class="title">${it.title||''}</div>
          ${it.desc?`<div class="desc">${it.desc}</div>`:''}
          <div class="muted">Tchibo${Number.isFinite(it.discount)?` ‚Ä¢ ‚àí${it.discount}%`:''}</div>
          <div class="price">${Number.isFinite(it.price)?(it.price.toLocaleString('hu-HU')+' Ft'):(it.price||'')}</div>
          ${it.url?`<a class="cta" href="${tchiboDl(it.url)}" target="_blank" rel="nofollow sponsored noopener noreferrer">Megn√©zem</a>`:''}
        </div>`).join('');
    }

    const OVERVIEW_SIZE=6, FULL_SIZE=20;
    async function loadTchiboOverview(page=1){
      const meta=await getMeta(), total=meta.total??(meta.pages*(meta.pageSize||300)), offset=(page-1)*OVERVIEW_SIZE;
      const items=await fetchItems(offset,OVERVIEW_SIZE);
      renderCards(document.getElementById('tchibo-overview-list'),items);
      const totalPages=Math.ceil(total/OVERVIEW_SIZE);
      document.getElementById('tchibo-overview-nav').innerHTML=`
        <button class="catbtn" ${page<=1?'disabled':''} onclick="loadTchiboOverview(${page-1})">El≈ëz≈ë</button>
        <span class="catbtn">${page}/${totalPages}</span>
        <button class="catbtn" ${page>=totalPages?'disabled':''} onclick="loadTchiboOverview(${page+1})">K√∂vetkez≈ë</button>`;
    }

    async function loadTchiboFull(page=1){
      const meta=await getMeta(), total=meta.total??(meta.pages*(meta.pageSize||300)), offset=(page-1)*FULL_SIZE;
      const items=await fetchItems(offset,FULL_SIZE);
      renderCards(document.getElementById('tchibo-full-list'),items);
      const totalPages=Math.ceil(total/FULL_SIZE);
      document.getElementById('tchibo-full-nav').innerHTML=`
        <button class="catbtn" ${page<=1?'disabled':''} onclick="loadTchiboFull(${page-1})">El≈ëz≈ë</button>
        <span class="catbtn">${page}/${totalPages}</span>
        <button class="catbtn" ${page>=totalPages?'disabled':''} onclick="loadTchiboFull(${page+1})">K√∂vetkez≈ë</button>`;
    }

    function showOverview(){document.getElementById('tchibo-overview-list').style.display='';document.getElementById('tchibo-overview-nav').style.display='';document.getElementById('tchibo-full-list').style.display='none';document.getElementById('tchibo-full-nav').style.display='none';}
    function showFull(){document.getElementById('tchibo-overview-list').style.display='none';document.getElementById('tchibo-overview-nav').style.display='none';document.getElementById('tchibo-full-list').style.display='';document.getElementById('tchibo-full-nav').style.display='';}

    document.addEventListener('DOMContentLoaded',()=>{
      document.getElementById('tchibo-head-link').addEventListener('click',e=>{
        e.preventDefault(); showFull(); loadTchiboFull(1);
      });
      showOverview(); loadTchiboOverview(1);
    });
  </script>
